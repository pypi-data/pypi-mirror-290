[loggers]
keys=root

[logger_root]
level=INFO
handlers=screen,file

[formatters]
keys=simple,complex

[formatter_simple]
format=[%(asctime)s][%(threadName)s][%(levelname)s] %(message)s

[formatter_complex]
format=[%(asctime)s][%(thread)d][%(threadName)s][%(name)s][%(levelname)s][%(module)s:%(lineno)d] %(message)s

[handlers]
keys=file,screen

[handler_file]
class=handlers.TimedRotatingFileHandler
interval=midnight
backupCount=5
formatter=complex
level=INFO
args=('logs/signal_analyzer-' + os.getenv('SA_LOG_POSTFIX','0') + '.log',)

[handler_screen]
class=StreamHandler
formatter=simple
level=INFO
args=(sys.stdout,)