[package]
name = "correlation-py"
version = "0.1.0"
edition = "2021"

[lib]
name = "correlation_py"

# "cdylib" is necessary to produce a shared library for Python to import from.
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.21", features = ["extension-module"] }
numpy = "0.21"
correlation = { path = "../correlation" }
