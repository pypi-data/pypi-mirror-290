[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "laminci"
authors = [{name = "Lamin Labs", email = "laminlabs@gmail.com"}]
readme = "README.md"
dynamic = ["version", "description"]
dependencies = [
    # this CANNOT depend on lamindb as long as we use it
    # as an upstream dependency within lndb!
    "uv",
    "nox",
    "lamin_utils",
    "pyyaml",
    "toml",
    "boto3",
]

[project.urls]
Home = "https://github.com/laminlabs/laminci"

[project.optional-dependencies]
doc-changes = [
    "PyGithub",
    "pydantic>=2.0.0",
    "pydantic-settings",
    "httpx>=0.15.5,<0.26.0",
    "email-validator",
    "Jinja2",
]
dev = [
    "pre-commit",
    "pytest>=6.0",
    "pytest-cov",
    "lamindb_setup",
]

[project.scripts]
laminci = "laminci.__main__:main"

[tool.black]
preview = true

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[tool.coverage.run]
omit = [
    "laminci/*",
]
