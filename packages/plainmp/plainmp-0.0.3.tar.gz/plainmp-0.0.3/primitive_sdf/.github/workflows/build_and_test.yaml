name: build_and_test

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-20.04
        steps:
            - name: Checkout Code
              uses: actions/checkout@v2

            - name: update submodule
              run: git submodule update --init --depth=1

            - name: Setup python
              uses: actions/setup-python@v2
              with:
                  python-version: '3.8'

            - name: Install dependencies
              run: |
                  sudo apt-get install libeigen3-dev
                  sudo apt-get install libspatialindex-dev freeglut3-dev libsuitesparse-dev libblas-dev liblapack-dev  # skrobot deps
                  pip install scikit-build pytest scikit-robot  # scikit-robot for testing

            - name: pip install psdf from source
              run: |
                  pip install -e . -v

            - name: Test python wrapper
              run: |
                  cd python
                  pytest
