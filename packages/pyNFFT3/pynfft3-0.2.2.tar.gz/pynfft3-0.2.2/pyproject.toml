[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyNFFT3"
version = "0.2.2"
authors = [
  { name="Michael Nolander", email="nolander.michael@gmail.com" },
]
description = "Python interface for the NFFT C library"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "numpy>=2.0.0",
  "py-cpuinfo>=9.0.0",
  "packaging>=24.1",
]

[project.urls]
Homepage = "https://github.com/NFFT/pyNFFT3"