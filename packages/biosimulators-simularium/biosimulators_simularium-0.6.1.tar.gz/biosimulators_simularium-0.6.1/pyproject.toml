[tool.poetry]
name = "biosimulators-simularium"
version = "0.6.1"
description = "Converting Biosimulators spatial simulation outputs into a Simularium-compliant format."
authors = ["Alex Patrie <alexanderpatrie@gmail.com>"]
readme = "README.md"
packages = [{include = "biosimulators_simularium"}]

[tool.poetry.dependencies]
python = ">=3.9"
