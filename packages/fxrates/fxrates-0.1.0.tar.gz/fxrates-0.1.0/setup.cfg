[metadata]
name = fxrates
version = 0.1.0
license = MIT License
description = Python client to collect daily exchange rates provided by the ECB
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Etienne-larchet/fxrates
author = Etienne LARCHET
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Development Status :: 2 - Pre-Alpha

[options]
packages = find:
package_dir = 
	=src
include_package_data = True
install_requires = 
	requests
	pandas

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

