[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "kTemplate"
version = "0.5.0"
description = "pythonic way to create HTML/XML/SVG"
authors = ["Kelvin Ng <hoishing@gmail.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/hoishing/kTemplate"
homepage = "https://hoishing.github.io/kTemplate"
keywords = ["template", "html"]
classifiers = [
  "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
  "Intended Audience :: Developers",
  "Development Status :: 4 - Beta",
]
packages = [{ include = "kTemplate", from = "." }]

[tool.poetry.dependencies]
python = "^3.12"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.5"
watchdog = "^4.0.2"

[tool.poetry.group.docs.dependencies]
pytest = "^8.3.2"
toml = "^0.10.2"
mkdocstrings = { extras = ["python"], version = "^0.25.2" }
mkdocs-material = "^9.5.31"
