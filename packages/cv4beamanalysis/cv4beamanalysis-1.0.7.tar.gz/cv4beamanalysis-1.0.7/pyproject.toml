[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cv4beamanalysis"
version = "1.0.7"
authors = [
  { name="Isaac Joffe", email="ijoffe@ualberta.ca" },
]
description = "A package to analyze handwritten beam diagrams"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/mqp2259/CV4BeamAnalysis"
Issues = "https://github.com/mqp2259/CV4BeamAnalysis/issues"