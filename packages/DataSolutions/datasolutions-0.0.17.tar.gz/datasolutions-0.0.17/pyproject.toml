[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "DataSolutions"
version = "0.0.17"
authors = [
  { name = "Rah Tarar (musa-tarar)", email = "musa.nishat@chainalysis.com" },
]
description = "SDK functions for users to query Data Solutions databases."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/TransposeData/chainalysis-data-solutions-python-sdk"

[tool.hatch.build.targets.wheel]
packages = ["src/chainalysis_data_solutions"]
