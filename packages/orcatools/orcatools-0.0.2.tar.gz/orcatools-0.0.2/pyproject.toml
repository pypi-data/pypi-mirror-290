[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "orcatools"
version = "0.0.2"
authors = [
  { name="Patrick Melix", email="patrick.melix@uni-leipzig.de" },
]
description = "Python tools for ORCA"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Tonner-Zech-Group/ORCA-tools"
Issues = "https://github.com/Tonner-Zech-Group/ORCA-tools/issues"
