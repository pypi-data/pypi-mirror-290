[tool.poetry]
name = "radiantai"
version = "0.137.0"
description = "Radiant SDK"
authors = ["nkulkarni <nitish.kulkarni@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "radiantai"}]

[project]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.12,<3.13"
requests = "^2.32.3"
opentelemetry-api = "^1.26.0"
opentelemetry-sdk = "^1.26.0"
opentelemetry-exporter-otlp-proto-http = "^1.26.0"
openinference-instrumentation-openai = "^0.1.12"
openai = "^1.40.3"
[tool.poetry.group.dev.dependencies]
pytest-mock = "^3.10.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]

