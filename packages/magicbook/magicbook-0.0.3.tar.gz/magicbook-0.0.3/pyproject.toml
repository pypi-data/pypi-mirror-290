[tool.poetry]
name = "magicbook"
version = "0.0.3"
description = "Sheet music management for large ensembles"
authors = ["Max"]
readme = "README.md"
license = "AGPL-3.0"
keywords = ['sheet music']
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Environment :: Console",
    "Intended Audience :: Education",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Topic :: Artistic Software",
    "Topic :: Printing"
]

[project.urls]
repository = "https://github.com/maxbogard/magicbook.git"

[tool.poetry.dependencies]
python = "^3.12"
pyyaml = "^6.0.1"
jsonschema = "^4.23.0"
simple-term-menu = "^1.6.4"
pip-licenses = "^5.0.0"
pypdf = "^4.3.1"
reportlab = "^4.2.2"
rich = "^13.7.1"
rich-argparse = "^1.5.2"
regex = "^2024.7.24"

[tool.poetry.scripts]
magicbook = "magicbook.__main__:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
