[metadata]
name = tynt
author = Brett M. Morris
author_email = morrisbrettm@gmail.com
license = BSD 3-Clause
license_file = licenses/LICENSE.rst
url = https://github.com/bmorris3/tynt
description = Astronomical filter bandpasses in Python
long_description = file: README.rst

[options]
zip_safe = False
packages = find:
include_package_data = True
python_requires = >=3.10
setup_requires = setuptools_scm
install_requires = 
	numpy
	astropy

[options.extras_require]
all = 
	lxml
test = 
	pytest
	pytest-doctestplus
	pytest-cov
	pytest-astropy
docs = 
	sphinx
	sphinx-automodapi
	sphinx-astropy
	matplotlib
	pydata-sphinx-theme==0.8.1
	sphinx-book-theme==0.3.3
	numpydoc

[options.package_data]
tynt = data/*.fits.zip

[tool:pytest]
testpaths = "tynt" "docs"
doctest_plus = enabled
text_file_format = rst
addopts = --doctest-rst --ignore=../../docs/assets --ignore=../../docs/_build

[flake8]
max-line-length = 100
ignore = E123,E126,E226,E402,W503,W504

[coverage:run]
omit = 
	tynt/__init*
	tynt/conftest.py
	tynt/*setup_package*
	tynt/tests/*
	tynt/*/tests/*
	tynt/extern/*
	tynt/version*
	*/tynt/__init*
	*/tynt/conftest.py
	*/tynt/*setup_package*
	*/tynt/tests/*
	*/tynt/*/tests/*
	*/tynt/extern/*
	*/tynt/version*

[coverage:report]
exclude_lines = 
	pragma: no cover
	except ImportError
	raise AssertionError
	raise NotImplementedError
	def main\(.*\):
	pragma: py{ignore_python_version}
	def _ipython_key_completions_

[egg_info]
tag_build = 
tag_date = 0

