[project]
name = "pytkas"
version = "1.0.0"
authors = [
  { name="Marek Pytka", email="markpyt1992@gmail.com" },
]
description = "PYthon ToolKits and AutomationS (PYTKAS) library containing my classes & UDFs I use during various Data Science and Software Engineering projects"

readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/markoo26/pytkas"
Issues = "https://github.com/markoo26/pytkas/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"