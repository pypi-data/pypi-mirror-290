[tool.poetry]
name = "tessellation"
version = "0.0.2"
description = "A service for procedurally generating tessellations."
authors = ["Anthony D'Achille <adachille15@gmail.com>"]
readme = "README.md"
packages = [{ include = "tessellation" }]

[tool.poetry.dependencies]
python = "^3.12"
matplotlib = "^3.9.0"
numpy = "^2.0.1"
pillow = "^10.4.0"

[tool.poetry.group.dev.dependencies]
black = "^24.8.0"
notebook = "^7.2.0"
pytest = "^8.3.2"
pytest-cov = "^5.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project.urls]
"Homepage" = "https://github.com/adachille/tessellation"
