[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "smithwilson2"
version = "0.0.1"
authors = [
  { name="Kilian de Ridder", email="kilian.deridder@gmx.de" },
]
description = "A package to extrapolate forward rates using the EIOPA Smith-Wilson method."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/deridderk/smithwilson2"