[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aginstaller"
version = "0.0.2"
authors = [
  { name="Bruce", email="bruceamadeuslee@gmail.com" },
]
description = "install apk for test, beta."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]