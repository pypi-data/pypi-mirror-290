[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pdf-essentials"
version = "0.0.1"
authors = [{name="Oren Halvani"}]
description = "A lightweight Python library for easy access to essential pdf functions"
readme = "README.md"
requires-python = ">=3.9"

classifiers = [
	"Development Status :: 4 - Beta",
	"Intended Audience :: Developers",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent", 
	"Programming Language :: Python :: 3.9",
	"Programming Language :: Python :: 3.10"
]

dependencies = [
"fitz==0.0.1.dev2",
"pikepdf==9.1.1",
"PyPDF2==3.0.1",
"reportlab==4.2.2",
"webcolors==1.13"
]

keywords = ["pdf-manipulation", "highlighting", "chunking", "metadata", "page-numbers", "anonymizing"]

[project.urls]
"Homepage" = "https://github.com/Halvani/pdf-essentials"
"Bug Tracker" = "https://github.com/Halvani/pdf-essentials/issues"