[tox]
envlist =
    py{38,39}-test
    coverage
    build_docs
    pycodestyle
requires =
    setuptools >= 30.3.0
    pip >= 19.3.1
isolated_build = true
package_name = stellarphot

[testenv]
passenv =
    HOME
    WINDIR
    LC_ALL
    LC_CTYPE
    CC
    CFLAGS
changedir =
    test: .tmp/{envname}
    build_docs: docs
description =
    test: run tests with pytest
    build_docs: invoke sphinx-build to build the HTML docs
    dev: run tests with astropy dev version
    coverage: run tests with coverage report
deps =
    astropylts: astropy>=4,<4.1
    numpy116: numpy==1.16.*
    numpy117: numpy==1.17.*
    numpy118: numpy==1.18.*
    batman: batman-package
extras =
    test: test
    build_docs: docs
commands =
    test: pytest --pyargs {[tox]package_name} {toxinidir}/docs {posargs}
    build_docs: sphinx-build -W -b html . _build/html {posargs}


[testenv:coverage]
passenv = {[testenv]passenv}
deps =
    coverage: pytest-cov
extras =
    coverage: test
commands =
    coverage: pytest --cov={[tox]package_name} --pyargs {[tox]package_name} {toxinidir}/docs {posargs}

[testenv:pycodestyle]
skip_install = true
description = invoke pycodestyle on package code
deps = pycodestyle
commands = pycodestyle {[tox]package_name}
