comment:
  layout: " header, changes, diff "
coverage:
  ignore:
    - "**/migrations/*"
    - "**/tests/*"
    - "**/tests.py"
    - "kalabash/core/dev_settings.py"
    - "kalabash/test_settings.py"
  status:
    patch:
      default:
        target: '70'
    project:
      default:
        target: auto
