requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "distilltower"
version = "0.0.1"
authors = [
  { name="Jiang Wanlong" },
]
description = "Modeling the relationship between production parameters and quality of distillation tower, and grading the importance of parameters"
readme = "README.md"
requires-python = ">=3.5"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"
