[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project]
name = "EC4py"
version = "0.2.1"
dependencies = [ "nptdms", "matplotlib", "pathlib", "scipy", "numpy", "pandas",]
requires-python = ">=3.08"
description = "a pip-installable package with function for Arenz Group"
readme = "README.md"
keywords = [ "python", "EC4", "tdms", "Nordic Electorchemistry", "electorchemistry",]
classifiers = [ "Development Status :: 4 - Beta", "Operating System :: OS Independent", "Programming Language :: Python",]
[[project.authors]]
name = "Gustav Wiberg"
email = "gustav.wiberg@unibe.ch"

[[project.authors]]

[[project.maintainers]]
name = "Gustav Wiberg"
email = "gustav.wiberg@unibe.ch"

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/Guswib/EC4py"
Documentation = "https://github.com/Guswib/EC4py"
Repository = "https://github.com/Guswib/EC4py"
Issues = "https://github.com/Guswib/EC4py"
Changelog = "https://github.com/Guswib/EC4py"

[tool.setuptools.packages.find]
where = [ "src",]
