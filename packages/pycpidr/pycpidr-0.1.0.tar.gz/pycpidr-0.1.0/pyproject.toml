[tool.poetry]
name = "pycpidr"
version = "0.1.0"
description = "Python port of the Computerized Propositional Idea Density Rater (CPIDR) 3.2."
authors = ["Jason Robison <jrrobison@protonmail.com>"]
readme = "README.md"
license = "GNU GPLv2"
homepage = "https://github.com/jrrobison1/PyCPIDR"
repository = "https://github.com/jrrobison1/PyCPIDR"
keywords = ["nlp", "idea density", "linguistics"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]
packages = [{ include = "pycpidr" }]

[tool.poetry.dependencies]
python = "^3.10"
spacy = "^3.7.5"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
secondary = true
