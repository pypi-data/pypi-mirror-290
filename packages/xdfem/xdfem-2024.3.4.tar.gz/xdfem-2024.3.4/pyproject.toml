[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "xdfem"
version = "2024.3.4"
requires-python = ">=3.9"
authors = [
    {name = "Paulo Cachim", email = "pcachim@ua.pt"},
]
# maintainers = [
#     {name = "Paulo Cachim", email = "pcachim@ua.pt"}
# ]
description = "Finite element mesh generator and analysis tool"
# readme = "README.md"
# license = {file = "LICENSE.txt"}
keywords = ["FEM", "finite elements",  "mesh generator"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python"
]
dependencies = [
    "numpy",
    "pandas",
    "scipy",
    "eurocodepy",
    "matplotlib",
    "pyarrow",
    "h5py",
    "gmsh",
    "meshio",
    "openpyxl"
]

