<!doctype html>

<link rel="stylesheet" href="pico.css"/>
<style>
    * { box-sizing: border-box; }
    body { font-family: Arial; line-height: 150%; }
    table { width: 100%; }
    p, h1, ul { margin: 0; }
    thead { text-align: center; }
    thead h1 { font-size: 2em; color: rgb(47, 84, 150); }
    thead td { border-bottom: 1px solid black; }
    .position { background-color: rgb(219, 226, 241); text-align: center; font-size: 1.5em; color: rgb(80, 113, 191); margin: 0.25em 0; }
    .little-header { color: rgb(56, 83, 145); margin: 0.25em 0; text-align: center; }
    .center { text-align: center; }
    .section-header { background-color: rgb(219, 226, 241); text-align: center; font-size: 1.2em; color: black; margin: 0.25em 0 0 0; }
    .grey-background { background-color: rgb(237, 237, 237); }
    .role-details { border-bottom: 1px solid #ccc; }
    .role, a, a:visited { color: rgb(56, 83, 145); }
    .competency { white-space: nowrap; }
    input, button, textarea { display: block; padding: 1em; width: 100%; }
    textarea { height: 10em; }
    .content { margin: 1em auto; max-width: 40em; }
</style>

<meta name="description" content="{{ content.Title }}"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta charset="UTF-8"/>

<title>{{ content.Title }}</title>

<table>
    <thead>
        <tr>
            <td>
                <h1>{{ content.Title }}</h1>
                <p>
                                             <a href="/">About Jack</a>
                                         | <a href="/Resume.html">Resume</a>
                                         | <a href="/Holy_Guidance.html">Holy Guidance</a>
                </p>
            </td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <div class="content">
                    Your email has been sent.
                </div>
            </td>
        </tr>
    </tbody>
</table>

{% if globals.SimpleAnalytics %}
    <div style="text-align: center"><a href="https://dashboard.simpleanalytics.com/{{ globals.Domain }}?utm_source={{ globals.Domain }}&utm_content=badge" referrerpolicy="origin" target="_blank"><picture><source srcset="https://simpleanalyticsbadges.com/{{ globals.Domain }}?mode=dark" media="(prefers-color-scheme: dark)" /><img src="https://simpleanalyticsbadges.com/{{ globals.Domain }}?mode=light" loading="lazy" referrerpolicy="no-referrer" crossorigin="anonymous" /></picture></a></div>

    <!-- 100% privacy-first analytics -->
    <script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
    <noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif" alt="" referrerpolicy="no-referrer-when-downgrade" /></noscript>
{% endif %}
