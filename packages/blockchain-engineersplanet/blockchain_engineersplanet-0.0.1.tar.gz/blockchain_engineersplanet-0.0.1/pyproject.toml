[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "blockchain_engineersplanet"
version = "0.0.1"
authors = [
  { name="Engineer's Planet", email="contact@engineersplanet.com" },
]
description = "A prototype for illustrating how blockchain works"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://engineersplanet.com/"