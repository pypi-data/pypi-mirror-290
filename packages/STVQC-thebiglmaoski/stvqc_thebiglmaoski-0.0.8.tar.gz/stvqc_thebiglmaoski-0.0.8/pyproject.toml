[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "STVQC_thebiglmaoski"
version = "0.0.8"
authors = [
  { name="Noah Khan", email="noahkhan022@gmail.com" },
  { name="Hanad Elmi", email="hanadelm@yahoo.com" }
]
description = "Implementation of the ST-VQC in TorchQuantum"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "torch>=1.7.0",
    "numpy>=1.19.0",
    "qiskit>=0.39.0",
    "qiskit-ibm-runtime>=0.8.0",
    "matplotlib>=3.8.0",
]
optional-dependencies = { dev = ["pytest>=6.0"] }

[project.urls]
Homepage = "https://github.com/jinyang001/ST-VQC/tree/main"
Issues = "https://github.com/jinyang001/ST-VQC/issues"
