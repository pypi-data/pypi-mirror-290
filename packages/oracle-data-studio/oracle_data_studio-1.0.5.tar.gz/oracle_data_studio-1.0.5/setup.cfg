[metadata]
name = oracle-data-studio
version = 1.0.5
description = Python client for Oracle Data Studio Database Service
license_files = 
	LICENSE.txt
	THIRD_PARTY_LICENSES.txt

[options]
packages = find:
python_requires = >=3.7

[options.package_data]
* = *.txt, *.md

[options.packages.find]
include = 
	adp

[options.extras_require]
dev = 
	requests
	check-manifest
	twine

[egg_info]
tag_build = 
tag_date = 0

