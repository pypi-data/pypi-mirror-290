[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mimul"
version = "1.0.1"
authors = [
    { name="Jack Murray", email="info@jackmurray.com" },
]
description = "A command-line interface tool to make a professional HTML website from MIML files."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/d3987ef8/mimul"
Issues = "https://github.com/d3987ef8/mimul/issues"

[project.scripts]
mimul = "mimul.main:main"
