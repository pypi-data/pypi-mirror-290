[tool.poetry]
name = "maxar-platform"
version = "1.0.1"
description = "Maxar Geospatial Platform SDK"
authors = ["Marc Pfister <marc.pfister@maxar.com>"]
license = "MIT"
documentation = "https://developers.maxar.com/docs/developer-tools/python-sdk"
readme = "README.md"
exclude = [
    "tests/*", "pdocs/*", "notebooks/*", "scripts/*"
]

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.31.0"
pystac-client = "^0.7.5"
OWSLib = "^0.29.3"
rasterio = {version = "^1.3.9", optional = true}
requests-oauthlib = "^2.0.0"
affine = "^2.4.0"
pendulum = "^3.0.0"
pyproj = "^3.6.1"
pygeofilter = "^0.2.1"
pytest-coverage = "^0.0"

[tool.poetry.extras]
rasterio = ["rasterio"]

[tool.poetry.dev-dependencies]
pytest = "^8.3"
jupyter = "^1.0.0"
pytest-recording = "^0.13.1"
matplotlib = "^3.8.4"
shapely = "^2.0.4"
pdoc3 = "^0.10.0"
pandoc = "^2.3"
pre-commit = "^3.7.1"
detect-secrets = "^1.5.0"
isort = "^5.13.2"
black = "^24.4.2"
pytest-xdist = "^3.6.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry_bumpversion.replacements]]
files = ["maxar_platform/__init__.py"]
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'

[[tool.poetry_bumpversion.replacements]]
files = ["README.md"]
search = 'Version: {current_version}'
replace = 'Version: {new_version}'

[tool.black]
line-length = 99 # override black's default line-length
include = "maxar_platform/*"
exclude = 'pdocs/| \.venv/'

[tool.isort]
profile = "black"
skip_gitignore = true
skip = "poetry.lock"

[tool.pytest.ini_options]
addopts = "-s -v --cov=maxar_platform --cov-report html"

[tool.coverage.run]
omit = ["*__init__.py"]

[tool.coverage.report]
omit = ["*__init__.py"]
