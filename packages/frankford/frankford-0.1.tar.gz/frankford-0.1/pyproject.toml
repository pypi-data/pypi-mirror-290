[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "frankford"
version = "0.1"
authors = [
  { name="Ed Behn", email="ed@behn.us" },
]
description = "Use the CUDA system to fit multiple datasets simultaneously using the Levenbergâ€“Marquardt algorithm"
readme = "README_pypi.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: POSIX :: Linux",
    "Environment :: GPU :: NVIDIA CUDA :: 12",
    "Intended Audience :: Science/Research",
]
dependencies = [
  "cffi >= 1.16.0",
  "numba >= 0.58.1",
  "numpy >= 1.25.2",
  "pynvjitlink-cu12 >= 0.3.0",
]

[project.urls]
Homepage = "https://github.com/ed-o-saurus/frankford"
Issues = "https://github.com/ed-o-saurus/frankford/issues"
Documentation = "https://frankford.readthedocs.io/"
