[tool.poetry]
name = "krag"
version = "0.0.10-beta"
description = "A Python package for RAG performance evaluation"
authors = ["Pandas-Studio <ontofinance@gmail.com>"]
license = "MIT"
readme = "README.md"  # README 파일의 경로
keywords = ["RAG", "evaluation", "BM25", "NLP"]

[tool.poetry.dependencies]
python = "^3.10"
python-dotenv = "1.0.0"
cython = "^3.0.11"
langchain = "^0.2.13"
langchain-openai = "^0.1.21"
numpy = "^1.21"
langchain-community = "^0.2.12"
kiwipiepy = "^0.18.0"
rank-bm25 = "^0.2.2"
twine = "^5.1.1"
korouge-score = "^0.1.4"


[tool.poetry.dev-dependencies]
pyinstaller = "^4.0"
pytest = "^6.0"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

