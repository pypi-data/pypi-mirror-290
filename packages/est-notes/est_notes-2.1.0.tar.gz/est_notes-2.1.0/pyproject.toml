[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "est_notes"
version = "2.1.0"
authors = [{ name = "VisualXYW" }]
description = "[Moved] EST (Encrypted, synchronised todos) is a python libary making it easy to create an encrypted, git-synced todo/notes application."
readme = "README.rst"
requires-python = ">=3.12"
classifiers = [
    'Development Status :: 4 - Beta',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3.12',
    'Intended Audience :: Developers',
    'Operating System :: OS Independent',
]
dependencies = ["safelysaveonline"]
license = { file = "LICENSE" }
keywords = ["encrypted", "dictionary", "git", "todo", "notes"]

[project.urls]
Homepage = "https://codeberg.org/VisualXYW/safelysaveonline"
Issues = "https://codeberg.org/VisualXYW/safelysaveonline/issues"
Documentation = "https://codeberg.org/VisualXYW/safelysaveonline/wiki"
