[project]
name = "chatfactory"
version = "1.1.2"


authors = [
  { name="Stefan Martinovski", email="admin@revivegretel.com" },

]
description = "Automatically generating dialogues grounded in a textual environment"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = ["Dijkstar",
                "file-read-backwards",
                "tqdm",
                "notebook",
                "ipywidgets",
                "spacy",
                "pyinflect"
               
]

[project.urls]
Homepage = "https://github.com/smartinovski/chatfactory"
Issues = "https://github.com/smartinovski/chatfactory/issues"
Contribute = "https://github.com/smartinovski/chatfactory#contribute"
"Support Us" = "https://github.com/smartinovski/chatfactory#support-us"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
  "/chatfactory",
]