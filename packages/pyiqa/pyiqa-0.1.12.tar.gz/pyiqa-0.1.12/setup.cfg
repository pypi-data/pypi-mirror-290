[flake8]
ignore = 
	W503,
	W504,
max-line-length = 120

[codespell]
skip = .git,./docs/build,*.cfg
count = 
quiet-level = 3
ignore-words-list = gool

[yapf]
based_on_style = pep8
column_limit = 120
blank_line_before_nested_class_or_def = true
split_before_expression_after_opening_paren = true

[egg_info]
tag_build = 
tag_date = 0

