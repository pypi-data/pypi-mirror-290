[project]
name = "mlcvzoo_yolox"
description = "MLCVZoo YOLOX Package"
dynamic = ["version"]
license = { text = "Open Logistics Foundation License 1.3" }
readme = "README.md"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Natural Language :: English",
]
authors = [
    {name = "Maximilian Otten, email =  <maximilian.otten@iml.fraunhofer.de>"},
    {name = "Christian Hoppe, email =  <christian.hoppe@iml.fraunhofer.de>"},
    {name = "Oliver Bredtmann, email =  <oliver.bredtmann@dbschenker.com>"},
    {name = "Thilo Bauer, email =  <thilo.bauer@dbschenker.com>"},
    {name = "Oliver Urbann, email =  <oliver.urbann@iml.fraunhofer.de>"},
    {name = "Jan Basrawi, email =  <jan.basrawi@dbschenker.com>"},
    {name = "Luise Weickhmann, email =  <luise.weickhmann@iml.fraunhofer.de>"},
    {name = "Luca Kotulla, email =  <luca.kotulla@iml.fraunhofer.de>"},
]

requires-python = ">=3.8,<4.0"

dependencies = [
    "yaml-config-builder>=8, <9",
    "related-mltoolbox>=1, <2",
    "mlcvzoo-base>=6,<7",
    "attrs>=20",
    # 1.19.2 is oldest available on aarch64 but 1.19.5 leads to unbuildable pytorch there, all is well on amd64
    "numpy>=1.19.2, !=1.19.5",
    "nptyping>=2.0",
    "opencv-python>=4.5, !=4.5.5.64, !=4.6.0.66",
    "opencv-contrib-python>=4.5, !=4.5.5.64, !=4.6.0.66",
    "torch>=1.9",
    "torchvision>=0.10",
    "pycocotools>=2.0.2",
    # Builds and installs just fine but only _after_ torch is available,
    # Therefore, just depend on YOLOX's dependencies as specified in bb9185c095dfd7a8015a1b82f3e9a065090860b8
    # and install YOLOX afterwards.
    # "yolox>=0.3.0",
    "loguru",
    "tqdm",
    "thop",
    "ninja",
    "tabulate",
    "psutil",
    "tensorboard",
    # Builds and installs just fine but only _after_ tensorrt is available,
    # "torch2trt @ git+https://github.com/NVIDIA-AI-IOT/torch2trt.git@v0.5.0"
    # Therefore, run the following after the installation script:
    # python3 -m pip install "git+https://github.com/NVIDIA-AI-IOT/torch2trt.git@v0.5.0"
    # You may use build.sh as a wrapper to automate the install.
]

[project.optional-dependencies]
dev = [
  "mock>=4.0",
  "pytest>=7.0",
  "pytest-cov>=3.0.0",
  "black>=22",
  "mypy>=0.961",
  "pylint>=2.9.6",
  # Isort guarantees formatting results for 5.X
  "isort>=5.0, <6.0",
  "pytest-mock>=3.7",
  "setuptools>=42,<70",
  "setuptools_scm[toml]>=3.4"
]

tensorrt = [
    "tensorrt"
]

onnx = [
    "onnx>=1.13.0",
    "onnx-simplifier==0.4.10",
]

[project.urls]
homepage = "https://git.openlogisticsfoundation.org/silicon-economy/base/ml-toolbox/mlcvzoo"
repository = "https://git.openlogisticsfoundation.org/silicon-economy/base/ml-toolbox/mlcvzoo"
documentation = "https://git.openlogisticsfoundation.org/silicon-economy/base/ml-toolbox/mlcvzoo/-/blob/main/documentation/index.adoc"

[tool.setuptools.dynamic]
version = {attr = "mlcvzoo_yolox.__version__"}

[tool.setuptools]
include-package-data = false

[tool.setuptools.packages.find]
where = ["."]  # list of folders that contain the packages (["."] by default)
include = ["mlcvzoo_yolox*"]  # package names should match these glob patterns (["*"] by default)
exclude = ["mlcvzoo_yolox.tests*"]  # exclude packages matching these glob patterns (empty by default)
namespaces = false  # to disable scanning PEP 420 namespaces (true by default)

[build-system]
# NOTE: Don't remove setuptools, therefore require it from the build system
requires = [
    "setuptools>=42",
    "wheel",
    "setuptools_scm[toml]>=3.4",
    "torch",
]
build-backend = "setuptools.build_meta"

[tool.isort]
profile = "black"

[tool.pylint.master]
extension-pkg-whitelist = ["numpy", "cv2"]
jobs = 0

[tool.pytest.ini_options]
log_cli = 1
log_cli_level = "DEBUG"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s | %(filename)s:%(funcName)s:%(lineno)s"
log_cli_date_format= "%Y-%m-%d %H:%M:%S"

[tool.mypy]
python_version = 3.8
exclude = ['mlcvzoo_yolox/tests']

junit_xml = "xunit-reports/xunit-result-mypy.xml"

# output style configuration
show_column_numbers = true
show_error_codes = true
pretty = true

# additional warnings
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_no_return = true

no_implicit_optional = true
# unreachable code checking produces practically only false positives
warn_unreachable = false
disallow_untyped_defs = true
disallow_incomplete_defs = true
# disallow_any_explicit = true
disallow_any_generics = true
disallow_untyped_calls = true
ignore_missing_imports = false
# plugins = "numpy.typing.mypy_plugin"

# ignores that library has no typing information with it
[[tool.mypy.overrides]]
module = [
    "cv2", # https://github.com/opencv/opencv/issues/14590
    "imageio.*",
    "mlflow.*",
    "numpy.*",
    "pandas.*",
    "PIL.*",
    "related.*",
    "scipy.*",
    "sklearn.*",
    "terminaltables.*",
    "torch.*",
    "torch2trt.*",
    "torchvision.*",
    "tqdm.*",
    "yolox.*"
]
ignore_missing_imports = true
