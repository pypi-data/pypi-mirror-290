[tool.poetry]
name = "django-dramatiq-email"
version = "1.4.3"
description = "A Django email backend using Dramatiq to send emails using background workers"
authors = ["Tim Drijvers <tim@sendcloud.com>"]
homepage = "https://gitlab.com/sendcloud-public/django-dramatiq-email"
repository = "https://gitlab.com/sendcloud-public/django-dramatiq-email"
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"
django = "<6.0"
dramatiq = "^1.13.0"
django_dramatiq = ">0.9,<1.0"

[tool.poetry.dev-dependencies]
pytest = "^7.2.0"
pytest-django = "^4.5.2"
mock = "^4.0.2"
flake8 = "^5.0.4"
black = "^23.1a1"
bandit = "^1.7.4"
safety = "^2.3.5"
isort = "^5.11.4"
pytest-cov = "^4.0.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.black]
target-version = ["py38"]

[tool.coverage.run]
omit = ["tests/*"]

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88
