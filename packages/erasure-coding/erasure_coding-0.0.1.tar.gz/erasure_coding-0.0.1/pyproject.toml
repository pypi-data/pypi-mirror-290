[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "erasure_coding"
version = "0.0.1"
description = "This library provides a simple erasure coding API and way to commit to the resulting erasure coded data using Binary Merkle Tree."
readme = "README.md"
license = { file = "LICENSE" }

authors = [
    { name = "JAMdot Technologies", email = "devops@jamdot.tech" }
]

requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent"
]
dynamic = ["dependencies"]

[project.optional-dependencies]
dev = [
    "coverage==5.3",
    "pytest>=6.1.2"
]

[project.urls]
Homepage = "https://github.com/JAMdotTech/py-erasure-coding"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[tool.setuptools.packages.find]
where = ["."]
exclude = ["contrib", "docs", "tests", "test"]

