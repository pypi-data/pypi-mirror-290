[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "choice_evylah"
version = "0.0.1"
authors = [
  { name="Evylah", email="evylah2@gmail.com" },
]
description = "A small package for asking users to input an item from a list"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta"
]