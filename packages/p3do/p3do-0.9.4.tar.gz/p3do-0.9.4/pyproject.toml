[tool.poetry]
name = "p3do"
version = "0.9.4"
description = "CLI utilities for p3d"
authors = ["Armin Friedl <armin.friedl@semantic-web.com>"]
readme = "README.md"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
python-keycloak = "^3.9.0"
click = "^8.1"
cryptography = "^42.0.0"
appdirs = "^1.4.4"
jenkinsapi = "^0.3.11"
loguru = "^0.7.2"
rich = "^13.7.0"
Flask = "^3.0.2"
pygithub = "^2.2.0"
python-lorem = "^1.3.0.post1"

[tool.poetry.dev-dependencies]
pytest = "^8.0.0"
black = "^24.2.0"
pyflakes = "^3.2.0"
isort = "^5.10.1"

[tool.poetry.scripts]
p3do = 'p3do.cli:cli'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
