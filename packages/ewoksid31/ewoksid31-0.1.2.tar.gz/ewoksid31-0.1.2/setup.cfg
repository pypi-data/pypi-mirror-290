[metadata]
name = ewoksid31
version = attr: ewoksid31.__version__
author = ESRF
author_email = wout.de_nolf@esrf.fr
description = Data processing workflows for ID31
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://gitlab.esrf.fr/workflow/ewoksapps/ewoksid31/
project_urls = 
	Source = https://gitlab.esrf.fr/workflow/ewoksapps/ewoksid31/
	Documentation = https://ewoksid31.readthedocs.io/
	Tracker = https://gitlab.esrf.fr/workflow/ewoksapps/ewoksid31/issues/
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
keywords = 
	ewoks

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.7
install_requires = 
	ewokscore
	scipy
	numpy

[options.packages.find]
where = src

[options.extras_require]
test = 
	pytest >=7
dev = 
	%(test)s
	black >=22
	flake8 >=4
doc = 
	%(test)s
	sphinx >=4.5
	sphinx-autodoc-typehints >=1.16

[options.entry_points]
ewoks.tasks.class = 
	ewoksid31.tasks.*=ewoksid31

[options.package_data]
* = *.mat

[flake8]
ignore = E501, E203, W503
max-line-length = 88
exclude = 
	.eggs

[coverage:run]
omit = 
	setup.py
	*/tests/*

[egg_info]
tag_build = 
tag_date = 0

