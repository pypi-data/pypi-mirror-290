[tool.poetry]
name = "arcane-bigquery"
version = "1.2.0"
description = "Override google bigquery python client"
readme = "README.md"
authors = ["Arcane <product@arcane.run>"]
packages = [
    { include = "arcane" }
]

[tool.poetry.dependencies]
# <3.10 is here to match google-cloud-bigquery requirements
python = ">=3.7,<3.10"
google-cloud-bigquery = "^2.16.1"
backoff = "^1.10.0"
arcane-core = "^1.6.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
