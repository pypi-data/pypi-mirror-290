[tool.poetry]
name = "three-flatline-cli"
version = "1.4"
description = "CLI for the Dixie vulnerability scanner from 3Flatline"
authors = ["Adrian Tilston <adrian@3flatline.ai>"]
readme = "README.md"
repository = "https://github.com/3Flatline/3flatline-public"
license = "Apache 2.0"
homepage = "https://3flatline.ai"

[tool.poetry.dependencies]
python = "^3.10"
boto3 = "^1.34.23"
botocore = "^1.34.23"
cmd2 = "^2.4.3"
pyfiglet = "^1.0.2"
requests = "^2.31.0"
tiktoken = "^0.5.2"
supabase = "^2.3.4"
gotrue = "^2.1.0"

[tool.poetry.scripts]
3flatline = "three_flatline_cli.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
