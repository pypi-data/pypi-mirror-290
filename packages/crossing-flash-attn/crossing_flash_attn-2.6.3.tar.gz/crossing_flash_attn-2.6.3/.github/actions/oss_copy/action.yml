inputs:
  src_path:
    required: true
  dst_path:
    required: true
  recursive:
    required: false
  oss_access_key_id:
    required: true
  oss_access_key_secret:
    required: true
  oss_config_path:
    required: false
runs:
  using: "composite"
  steps:
    - run: |
        if [ -z "$OSS_ACCESS_KEY_ID" ]
        then
          exit 0
        fi
        if [ -z "$OSS_CONFIG_PATH" ]
        then
          OSS_CONFIG_PATH=$HOME/.ossutilconfig
        fi
        if [ ! -f "$HOME/ossutil64" ]; then
          curl http://gosspublic.alicdn.com/ossutil/1.7.15/ossutil64 -o $HOME/ossutil64
        fi
        chmod 755 $HOME/ossutil64
        $HOME/ossutil64 config -e oss-cn-beijing.aliyuncs.com -i ${{ inputs.oss_access_key_id }} -k ${{ inputs.oss_access_key_secret }}  -L EN -c $OSS_CONFIG_PATH
        dir_arg=""
        if [ -d "${{ inputs.src_path }}" ]; then
          dir_arg="--recursive"
        fi
        if [ "${{ inputs.recursive }}" == "true" ]; then
          dir_arg="--recursive"
        fi
        set -x
        $HOME/ossutil64 cp --disable-ignore-error --update --config-file $OSS_CONFIG_PATH ${dir_arg} ${{ inputs.src_path }} ${{ inputs.dst_path }}
      shell: bash
      env:
        OSS_ACCESS_KEY_ID: ${{ inputs.oss_access_key_id }}
        OSS_ACCESS_KEY_SECRET: ${{ inputs.oss_access_key_secret }}
        OSS_CONFIG_PATH: ${{ inputs.oss_config_path }}
