[tool.poetry]
name = "arcx"
version = "0.2.0"
description = "Archive (safe)-Removal Rolling Toolbox"
authors = ["Antonio Mariani <antonio.mariani@cmcc.it>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.7"
pydantic = "^2.8.2"
pytest = "^8.3.2"
pytest-mock = "^3.14.0"
pyyaml = "^6.0.2"
rich = "^13.7.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
arcx = "arcx.management:start_from_command_line_interface"
