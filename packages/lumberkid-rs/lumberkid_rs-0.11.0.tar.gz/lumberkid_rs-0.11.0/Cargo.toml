[package]
name = "lumberkid-rs"
version = "0.11.0"
edition = "2021"
default-run = "lumberkid"

[dependencies]
clap = { version = "4.5.15", features = ["derive"] }
inquire = "0.7.5"
regex = "1.10.6"
termcolor = "1.4.1"

[[bin]]
name = "lk"
path = "src/main.rs"

[[bin]]
name = "lumberkid"
path = "src/main.rs"
