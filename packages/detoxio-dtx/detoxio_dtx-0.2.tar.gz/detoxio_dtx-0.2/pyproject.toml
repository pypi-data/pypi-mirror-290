[tool.poetry]
name = "detoxio-dtx"
version = "0.2"
description = "detoxio.ai - API first LLM security testing and red team automation"
authors = ["detoxio.ai <hello@detoxio.ai>"]
readme = "README.md"
license = "Apache-2.0"
homepage = "https://detoxio.ai"
documentation = "https://docs.detoxio.ai"
classifiers = [
	"Topic :: Security",
	"Topic :: Scientific/Engineering :: Artificial Intelligence"
]

packages = [
	{ include = "dtx", from = "./src" },
]

[tool.poetry.scripts]
dtx = "dtx.cli:main"

[[tool.poetry.source]]
name = "buf"
url = "https://buf.build/gen/python"
priority = "supplemental"

[tool.poetry.dependencies]
python = "^3.8"
detoxio = "^0.2"
click = "^8.1.7"
tenacity = "^8.2.3"
transformers = "^4.38.2"
tqdm = "^4.66.2"

[tool.poetry.group.dev.dependencies]
ruff = "^0.3.2"

[tool.poetry.group.test.dependencies]
# Test dependencies go here

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
