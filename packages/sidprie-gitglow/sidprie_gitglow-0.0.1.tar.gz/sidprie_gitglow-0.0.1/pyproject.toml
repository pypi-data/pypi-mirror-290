[project]
name = 'sidprie-gitglow'
dynamic = ["version"]
readme = "README.md"
description = 'sidprie-gitglow'
requires-python = ">= 3.10"
authors = [
  { name = "Siddheshwar Kamble", email = "siddhukamble45@gmail.com" },
]


classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
]

dependencies = [
    "fastapi==0.111.0",
    "sqlalchemy==2.0.30",
    "uvicorn==0.30.1",
    "pytest==8.2.2",
    "aiosqlite==0.20.0",
    "greenlet==3.0.3"
]

[project.optional-dependencies]
dev = [
    'pytest',
    'pytest-cov',
    'pytest-asyncio',
    'pytest-mock',
    'uvicorn[standard]'
]


[project.scripts]
sidprie-gitglow = "sidprie-gitglow.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build.targets.wheel]
packages = ["sidprie-gitglow"]
exclude = ["sidprie-gitglow/tests/"]


[tool.hatch.build]
include = ["sidprie-gitglow/*"]

[tool.hatch.build.targets.sdist]
exclude = ["sidprie-gitglow/tests/"]

[tool.hatch.version]
path = "sidprie-gitglow/VERSION"

