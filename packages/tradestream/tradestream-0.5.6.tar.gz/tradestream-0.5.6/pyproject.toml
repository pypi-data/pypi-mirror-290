[tool.poetry]
name = "tradestream"
version = "0.5.6"
description = "A Python application with a Dash frontend, services to fetch market data, and an API server."
authors = ["Mac Anderson <mac@macanderson.com>"]
license = "proprietary"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12.3"
dash = "^2.11.0"
pymongo = "^4.5.0"
redis = "^4.5.0"
rq = "^1.14.1"
aiohttp = "^3.8.5"
polygon-api-client = "^1.1.0"
attrs = "^24.1.0"
pandas = "^2.0.3"
numpy = "^1.24.4"
ujson = "^5.9.0"
pyyaml = "^6.0.1"

# Add other dependencies as needed
apscheduler = "^3.10.4"
python-dotenv-vault = "^0.6.4"
streamlit = "^1.37.1"
dash-bootstrap-components = "^1.6.0"

[tool.poetry.dev-dependencies]
pytest = "^7.4.0"
black = "^23.3b0"
flake8 = "^6.1.0"

[build-system]
requires = ["poetry-core>=1.5.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
worker = "tradestream.worker.main:start"
dashboard = "tradestream.dashboard.app:start"