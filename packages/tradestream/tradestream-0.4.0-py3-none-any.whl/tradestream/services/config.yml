# Trade Settings
trading_style: intraday # day,swing,position

# Order Settings
fill_or_kill: true
immediate_or_cancel: false
always_mask_quantity: true
enable_market_orders: true
enable_limit_orders: true
use_bracket_orders: true
stop_loss_type: trailing
take_profit_type: leading
stop_loss_percent: 0.0355
take_profit_percent: 0.1855
mask_size_in_book: true
mask_size_percent: 0.02

# Options Settings
options_pricing_model: black_scholes # binomial_tree,monte_carlo,black_scholes
options_pricing_model_params:
  binomial_tree:
    steps: 100
  monte_carlo:
    simulations: 10000
  black_scholes:
    steps: 100
    simulations: 10000
  option_strategies: [long_call,long_put,short_call,short_put,debit_spread,credit_spread,covered_call,covered_put]


# Days to Expire (DTX) Settings
