[tool.poetry]
name = "tradestream"
version = "0.1.0"
description = "Quantitative trading strategies and statistical analysis of financial data."
authors = ["Mac Anderson <mac@macanderson.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
beanie = "^1.26.0"
databento = "^0.39.0"
databento-dbn = "^0.20.0"
polygon-api-client = "^1.14.2"
python-dotenv = "^1.0.1"
fmpsdk = "^20240330.0"
aiohttp = "^3.10.3"
aiohttp-ultrajson = "^0.1.0"
ujson = "^5.10.0"
dash = "^2.17.1"
async-dash = "^0.1.0a1"
streamlit = "^1.37.1"
altair = "^5.4.0"
plotly = "^5.23.0"
pymongo = "^4.8.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
packages = [
    { name = "platform", from = "." },
    { name = "platform.core", from = "." },
    { name = "platform.data_processor", from = "." },
    { name = "platform.data_provider", from = "." },
    { name = "platform.strategy", from = "." },
]