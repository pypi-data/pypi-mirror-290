[project]
name = "fairsd"
version = "0.1.0"
authors = [
  { name="Adam Dubowski", email="adubowski98@gmail.com" },
]
description = "Fair Subgroup Discovery fork of the original FairSD by Maurizio Pulizzi"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/adubowski/fairsd"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"