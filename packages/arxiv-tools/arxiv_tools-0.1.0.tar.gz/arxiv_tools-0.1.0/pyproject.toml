[project]
name = "arxiv_tools"
version = "0.1.0"
description = "Default template for PDM package"
authors = [
    {name = "svtter", email = "svtter@qq.com"},
]
dependencies = [
    "arxiv>=2.1.3",
]
requires-python = ">=3.8,<4.0"
readme = "README.md"
license = {text = "MIT"}


[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "ruff>=0.5.7",
    "twine>=5.1.1",
]

# set cli tool for pdm
[tool.pdm.scripts]
arxiv_tools = "arxiv_tools.cli:main"

[project.scripts]
sa = "arxiv_tools.cli:main"