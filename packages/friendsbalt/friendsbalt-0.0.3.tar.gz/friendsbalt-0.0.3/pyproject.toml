[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "friendsbalt"
version = "0.0.3"
authors = [
  { name="Joel Hammer", email="jhammer@friendsbalt.org" },
]
description = "Course Resources for FSBCS"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"