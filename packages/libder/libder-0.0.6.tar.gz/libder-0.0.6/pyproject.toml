[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "libder"
version = "0.0.6"
dependencies = [
  "opencv-python",
]
authors = [
  { name="Der", email="" },
]
description = "Der"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://pypi.org/project/libder/"
