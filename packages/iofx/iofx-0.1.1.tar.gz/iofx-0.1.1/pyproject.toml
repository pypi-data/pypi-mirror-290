[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "iofx"
version = "0.1.1"
description = "IO effect handlers for Python"
authors = [
    { name = "Louis Maddox", email = "louismmx@gmail.com" },
]
dependencies = [
    "pydantic>=2.8.2",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
test = [
    "pytest>=8.3.2",
]
