[tool.poetry]
name = "PyStratum-Middle"
version = "1.2.0"
description = "PyStratum Middle: The glue between a PyStratum backend and your application"
authors = ["Set Based IT Consultancy <info@setbased.nl>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/DatabaseStratum/py-stratum-middle"
documentation = "https://stratum.readthedocs.io/"
keywords = ["PyStratum", "Middle"]
classifiers = ["Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Code Generators",
    "Topic :: System :: Installation/Setup",
]

[tool.poetry.dependencies]
python = "^3.12.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

