[flake8]
max-complexity = 16
extend-select = E,W1,W2,W3,W504,W505,W6
enable-extensions = B,C,D,F,G,I,M,N,R,SF
extend-ignore = D10,D200,D202,D204,D205,D209,D401
exclude = .git,docs,.venv,build,.eggs
max-line-length = 88

[pycodestyle]
extend-select = E,W1,W2,W3,W504,W505,W6
exclude = .git,docs,.venv,build,.eggs
max-line-length = 88

[egg_info]
tag_build = 
tag_date = 0

