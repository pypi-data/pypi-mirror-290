name: srsrpy deploy

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install Hatch
      uses: pypa/hatch@257e27e51a6a5616ed08a39a408a21c35c9931bc
    - name: Build with Hatch
      run: hatch build
    - name: Publish
      run: hatch publish --repo test --user __token__ --auth ${{ secrets.SRSRPY_TEST_TOKEN }} dist
