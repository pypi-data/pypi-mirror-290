[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "textual-email-client"
dynamic = ["version"]
description = 'A Textual based Email Client powered by Nylas'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Blag", email = "alvaro.t@nylas.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["textual==0.76.0", "rich==13.7.1", "nylas==6.3.0","beautifulsoup4==4.12.3","python-dotenv==1.0.1"]

[project.scripts]
emailClient = "textual_email_client.entry_points:emailClient"

[project.urls]
Documentation = "https://github.com/nylas-samples/textual_terminal_email_client/blob/Python_V3/README.md"
Issues = "https://github.com/nylas-samples/textual_terminal_email_client/issues"
Source = "https://github.com/nylas-samples/textual_terminal_email_client"

[tool.hatch.version]
path = "src/textual_email_client/__about__.py"

[[tool.hatch.envs.all.matrix]]
python = ["3.8", "3.9", "3.10", "3.11", "3.12"]

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/textual_email_client tests}"

[tool.coverage.run]
source_pkgs = ["textual_email_client", "tests"]
branch = true
parallel = true
omit = [
  "src/textual_email_client/__about__.py",
]

[tool.coverage.paths]
textual_email_client = ["src/textual_email_client", "*/textual-email-client/src/textual_email_client"]
tests = ["tests", "*/textual-email-client/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
