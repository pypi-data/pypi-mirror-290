[project]
name = "bit-permutation"
version = "1.0.19"
authors = [
  { name="Oleh Alistratov", email="alistratov.dev@gmail.com" },
]
description = "Shuffle bits in integer numbers"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/alistratov/bit-permutation"
Issues = "https://github.com/alistratov/bit-permutation/issues"
Documentation = "https://bit-permutation.readthedocs.io/en/latest/"

[build-system]
requires = ["flit_core>=3.4"]
build-backend = "flit_core.buildapi"
