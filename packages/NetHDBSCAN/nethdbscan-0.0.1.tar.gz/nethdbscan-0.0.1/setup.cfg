[metadata]
name = NetHDBSCAN
version = 0.1.0
description = A Python package for hierarchical density-based clustering using network percolation
long_description = file: README.md
long_description_content_type = text/markdown
author = Abel Verley
author_email = abel.verley@ens-paris-saclay.fr
license = MIT
python_requires = >=3.10

[options]
packages = find:
include_package_data = True
zip_safe = False

[options.extras_require]
dev = 
	Cython
	numpy

[options.package_data]
* = *.pxd, *.pyx

[build_ext]
include_dirs = /path/to/numpy/headers

[egg_info]
tag_build = 
tag_date = 0

