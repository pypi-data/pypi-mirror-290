[tool.poetry]
name = "cacheline"
version = "0.0.2.dev41"
description = ""
authors = ["cache-missing <cache@cache-miss.tech>"]
readme = "README.md"
packages = [{ include = "cacheline", from = "src" }]
include = ["src/cacheline/*.so"]
build = "build_pkg.py"

[tool.poetry.dependencies]
python = "^3.7"
colorlog = "6.7.0"
better-exceptions = "^0.3.3"
aiohttp = "^3.0.0"
aiofiles = "^23.2.1"
python-json-logger = "^2.0.7"
requests = "^2.21.0"
pydantic = "*"

[tool.poetry.scripts]
py3stack = "cacheline._stack:main"

[tool.isort]
profile = "black"

[tool.pylint]
max-line-length = 120
init-hook = "import sys; sys.path.append('src')"

[tool.black]
line-length = 120
target-version = ['py38']

[build-system]
requires = ["poetry-core", "pybind11", "cmake", "pytest", "toml"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = ["src"]
