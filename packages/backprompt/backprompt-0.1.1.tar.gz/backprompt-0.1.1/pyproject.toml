[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "backprompt"
version = "0.1.1"
description = "AI Integration, Simplified. Tailor LLM outputs to your exact needs, no datasets or finetuning required."
readme = "README.md"
authors = [{ name = "Backprompt Team", email = "dev@backprompt.ai" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["backprompt", "ai", "llm", "prompt engineering", "api"]
dependencies = [
    "httpx >= 0.23.0",
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://backprompt.ai"
Repository = "https://github.com/backprompt-ai/backprompt"

[project.optional-dependencies]
dev = ["pytest"]

[tool.setuptools.packages.find]
where = ["src"]
