[metadata]
name = backprompt
version = 0.1.1
description = A Python client for interacting with the Backprompt API
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/backprompt-ai/backprompt
author = Backprompt
author_email = dev@backprompt.ai
license = MIT
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	httpx>=0.23.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

