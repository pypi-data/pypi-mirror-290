name: Build and Publish package when a new release is created on GitHub
on:
    release:
        types: [created]

permissions:
    contents: write

jobs:
  build_and_publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: 3.12

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pipenv build

    - name: Build package
      env:
        SPYTIFY_VERSION: ${{ github.ref_name }}
      run: |
        python -m build

    - name: Publish package
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SPYTIFY_VERSION: ${{ github.ref_name }}
      run: |
        gh release upload --clobber --repo ${{ github.repository }} ${{ env.SPYTIFY_VERSION }} dist/*