[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "func-az"
version = "0.1.9"
authors = [
  {name="Marcel Claramunt", email="marcel@moveread.com"}
]
description = "Tools for Azure Functions"
dependencies = [
  "azure-functions", "dslog", "haskellian"
]
requires-python = ">=3.10"
readme = {file="README.md", content-type="text/markdown"}

[project.urls]
repo = "https://github.com/moveread/func-az.git"
