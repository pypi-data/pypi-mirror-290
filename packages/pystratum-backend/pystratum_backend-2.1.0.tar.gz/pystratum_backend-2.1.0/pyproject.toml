[tool.poetry]
name = "pystratum-backend"
version = "2.1.0"
description = "PyStratum Backend: The glue between PyStratum and backends for RDBMS"
authors = ["Set Based IT Consultancy <info@setbased.nl>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/DatabaseStratum/py-stratum-backend"
documentation = "https://stratum.readthedocs.io/"
keywords = ["PyStratum", "Backend"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Code Generators",
    "Topic :: System :: Installation/Setup",
]

[tool.poetry.dependencies]
python = "^3.12.0"
cleo = "^2.1.0"

[tool.poetry.group.dev.dependencies]
build = "^1.2.1"
twine = "^5.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
