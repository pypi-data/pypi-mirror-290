[tool.poetry]
name = "fast-s3"
version = "v3.0.0"
description = "Download images from s3 fast"
authors = ["NextML AB"]
readme = "README.md"
repository = "https://github.com/nextml-code/fast-s3"
# some classifiers are added automatically, see https://python-poetry.org/docs/pyproject/#classifiers
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Other Environment",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
packages = [
    { include = "fast_s3" },
]

[tool.poetry.dependencies]
python = "^3.8,<3.11"
boto3 = "^1.34.155"
botocore = "^1.34.155"
pydantic = "2.*.*"

[tool.poetry.dev-dependencies]
Pillow = "^9.0.0"
tqdm = "^4.62.3"
click = "^7.1.2"
pylint = "^2.6.0"
flake8 = "^3.8.4"
black = "^20.8b1"
pytest = "^6.1.2"
notebook = "^5.7.8"
jupyter_contrib_nbextensions = "^0.5.1"
ipykernel = "^5.4.3"
ipywidgets = "^7.6.3"

[tool.poetry.group.dev.dependencies]
pydantic-settings = "^2.2.1"

[tool.isort]
skip = ["__init__.py"]
extend_skip_glob = ["notebooks/*.py"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''
