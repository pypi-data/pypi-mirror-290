[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "thercy"
version = "0.0.2"
license = { file = "LICENSE" }
description = "Thermodynamic cycles solver package"
authors = [{ name = "Marcos A. Belizario", email = "" }]
maintainers = [{ name = "Marcos A. Belizario", email = "" }]
requires-python = ">=3.10"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: CC0 1.0 Universal (CC0 1.0) Public Domain Dedication",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/mBelisarius/thercy"
Issues = "https://github.com/mBelisarius/thercy/issues"
