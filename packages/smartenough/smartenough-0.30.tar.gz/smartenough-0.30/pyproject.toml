[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "smartenough"
version = "0.30"
authors = [
  { name="Medusa Intelligence Corporation", email="info@medusaintel.co" },
]
description = "Convert cheap LLMs into efficient, validated API calls."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)", 
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.32.3",
    "validators>=0.33.0",
    "beautifulsoup4>=4.12.3",
    "urlextract>=1.9.0",
    "openai>=1.36.0",
    "anthropic>=0.31.2",
    "mistralai>=1.0.1",
    "google-generativeai>=0.7.2"
]


[project.urls]
Homepage = "https://codeberg.org/Medusa-Intelligence-Corp/smartenough"
Issues = "https://codeberg.org/Medusa-Intelligence-Corp/smartenough/issues"


