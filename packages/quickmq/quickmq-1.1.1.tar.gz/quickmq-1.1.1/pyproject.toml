[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "quickmq"
dynamic = ["version"]
description = 'A RabbitMQ client for the SSEC.'
readme = "README.md"
requires-python = ">=3.6"
license = "MIT"
keywords = ["amqp", "ssec", "amqp client", "rabbitmq"]
authors = [{ name = "mndrexler", email = "mndrexler@wisc.com" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: POSIX :: Linux",
    "Typing :: Typed",
]
dependencies = ["amqp<=5.2.0", "strenum<=0.4.7"]

[project.urls]
Repository = "https://gitlab.ssec.wisc.edu/mdrexler/ssec_amqp"
Issues = "https://gitlab.ssec.wisc.edu/mdrexler/ssec_amqp/-/issues"

[tool.ruff]
# ruff doesn't support 3.6, assume 3.7
target-version = "py37"
exclude = ['efficiency_check_script.py']

[tool.ruff.lint]
# __future___ annotations doesn't work with 3.6
ignore = ["FA100", "FA102"]

[tool.hatch.version]
path = "src/ssec_amqp/__about__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/ssec_amqp"]

[tool.hatch.envs.default]
dependencies = ["coverage[toml]>=6.5", "pytest", "pytest-cov", "ruff"]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = ["- coverage combine", "coverage report", "coverage xml"]
cov = ["test-cov", "cov-report"]

[[tool.hatch.envs.all.matrix]]
python = ["3.6", "3.7", "3.8", "3.9", "3.10", "3.11", "3.12"]

[tool.hatch.envs.types]
dependencies = ["mypy>=1.0.0"]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --disable-error-code=import-untyped --non-interactive {args:src/ssec_amqp tests}"

[tool.coverage.run]
source_pkgs = ["ssec_amqp"]
branch = true
parallel = true
omit = ["src/ssec_amqp/__about__.py", "src/ssec_amqp/_defs.py"]

[tool.coverage.paths]
ssec_amqp = ["src/ssec_amqp", "*/ssec-amqp/src/ssec_amqp"]
tests = ["tests", "*/ssec-amqp/tests"]

[tool.coverage.report]
exclude_lines = ["no cov", "if __name__ == .__main__.:", "if TYPE_CHECKING:"]

[tool.pyright]
venvPath = '.'
venv = '.venv'
