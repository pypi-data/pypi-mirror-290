[tool.poetry]
name = "tilebox-datasets"
version = "0.24.0"
description = "Access Tilebox datasets from Python"
authors = [
    "Tilebox <support@tilebox.com>",
]
readme = "README.md"
packages = [
    { include = "tilebox" },
]

[tool.poetry.dependencies]
python = ">=3.10,<4"
tilebox-grpc = "*"
cftime = "(>=1.6.4)"
numpy = "(>=1.24)"
xarray = "(>=2023.11)"
loguru = "(>=0.7)"
tqdm = "(>=4.65)"
pandas = "(>=2.1)"
shapely = "(>=2)"

[tool.poetry-dynamic-versioning]
enable = false

[tool.coverage.run]
omit = [
    "tilebox/*/datasetsv1/*",
]

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = [
    "tests",
]
addopts = "-Wall -Werror --import-mode importlib"

[build-system]
requires = [
    "poetry-core",
    "poetry-dynamic-versioning>=1.0.0,<2.0.0",
]
build-backend = "poetry_dynamic_versioning.backend"
