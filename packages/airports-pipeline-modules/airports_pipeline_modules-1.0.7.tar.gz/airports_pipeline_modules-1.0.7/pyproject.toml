[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "airports_pipeline_modules"
version = "1.0.7"
authors = [
  { name="Baris Saltik", email="baris.saltik@dell.com" },
]
description = "Custom modules for airports data pipeline"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/baris-saltik/airports-pipeline"