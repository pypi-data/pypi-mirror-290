[build-system]
requires = ["setuptools>=72.1","numpy>=2.0.1","decorator>=4.4.2"]
build-backend = "setuptools.build_meta"

[project]
name = "obsln"
version = "0.0.8"
authors = [
  { name="BatearedCollie", email="batearedcolie@gmail.com" },
]
description = "A very limited range of functionality from ObsPy without many of the dependencies and size"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/batearedcollie/obsln"
