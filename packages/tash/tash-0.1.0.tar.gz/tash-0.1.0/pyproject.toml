[project]
name = "tash"
version = "0.1.0"
description = "Educational Platform that runs on the terminal."
authors = [
    { name = "Ramon Perez", email = "ramonpzg@protonmail.com" }
]
dependencies = []
readme = "README.md"
requires-python = ">= 3.8"

[project.scripts]
"tash-app" = "tash:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/tash"]
