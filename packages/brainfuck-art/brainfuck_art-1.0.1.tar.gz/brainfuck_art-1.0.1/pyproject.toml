[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "brainfuck_art"
description = "A Python library to generate Brainfuck code, convert images to ASCII art, and create PDFs or HTML outputs."
requires-python = ">=3.9"
license = {text = "MIT"}
dynamic = ["version", "readme"]
dependencies = [
    "Pillow",
    "numpy",
    "svglib",
    "reportlab",
]
authors = [
    {name="Pablo Marcos-Manch√≥n", email="pmarcos@ub.edu"}
]
keywords = [
    "brainfuck",
    "ASCII art",
    "image processing",
    "PDF generation",
    "HTML generation",
    "programming languages",
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing",
    "Topic :: Multimedia :: Graphics",
]

[project.urls]
repository = "https://github.com/pablomm/brainfuck-art/"

[tool.setuptools.packages.find]
include = ["brainfuck_art*"]

[tool.setuptools.dynamic]
version = {attr = "brainfuck_art.__version__.__version__"}
readme = {file = ["README.md"], content-type = "text/markdown"}

[project.scripts]
brainfuck-art = "brainfuck_art.__main__:main"

[project.optional-dependencies]
docs = [
    "sphinx",
    "pydata-sphinx-theme",
]