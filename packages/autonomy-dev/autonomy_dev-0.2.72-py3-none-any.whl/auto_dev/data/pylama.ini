[pylama]
format = pylint
skip = */.tox/*,
    */.env/*,
    */__pycache__/*
    **/*_pb2.py

linters = pylint,eradicate,radon,vulture
max-complexity = 18
ignore = E203, E266, W503, R0913, W0621, W1203,R0901,E5110,R0903,C0412
max_line_length = 120
docstring-convention = google
per-file-ignores = __init__.py:F401
exclude = .git,
    __pycache__,
    setup.py,
    build,
    dist,
    docs,
    releases,
    .venv,
    .tox,
    .mypy_cache,
    .pytest_cache,
    .vscode,
    .github,
    .history,
    .idea


[pylama:vulture]
min-confidence = 90

[pylama:mypy]
ignore_missing_imports = True
strict = False

[pylama:radon]
complexity = 25
