[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name="pysnipeit"
version="0.0.3"
authors = [
  { name = "Anthany Martin", email="4kmartin@gmail.com"},
]
description = "an implementation of the Snipe-IT api for python"
readme="README.md"
requires-python=">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "returns",
  "requests"
]

[tools.setuptools.package-dir]
pysnipeit = "src/pysnipeit"
