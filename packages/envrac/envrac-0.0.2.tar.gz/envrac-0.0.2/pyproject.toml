[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "envrac"
authors = [
  {name="Andrew Buchan", email="andyhasit@gmail.com"},
]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dynamic = ["version", "description"]

[project.urls]
Homepage = "https://github.com/andyhasit/envrac"
Issues = "https://github.com/andyhasit/envrac/issues"
