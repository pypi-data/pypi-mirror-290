[metadata]
name = envrac
version = attr: envrac.VERSION
author = Andrew Buchan
description = Brings consistency to environment variables
long_description = file: README.md
classifiers = 
	Programming Language :: Python :: 3

[options]
include_package_data = True
packages = find:
python_requires = >=3.8

[flake8]
exclude = .git,__pycache__,.venv,.pytest_cache
max-line-length = 100

[mypy]
exclude = setup.py

[egg_info]
tag_build = 
tag_date = 0

