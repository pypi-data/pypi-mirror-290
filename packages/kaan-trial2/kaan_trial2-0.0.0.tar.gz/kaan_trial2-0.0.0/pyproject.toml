[build-system]
requires      = ["setuptools>=64", "setuptools_scm>=8", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kaan_trial2"
requires-python = ">=3.9"
readme = "README.md"
dynamic = ["version"]

dependencies = [
    'google-cloud-storage',
    'cloudevents',
    'google-cloud-logging',
    'google-auth',
    'google-auth-oauthlib',
    'google-cloud-pubsub',
    'google-cloud-secret-manager'
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-mock"
]
