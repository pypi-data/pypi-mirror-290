[project]
name = "decision-utils"
description = "Preprocess frontmatter-ish markdown with Philippine artifacts, statutes, citations."
version = "0.0.10"
requires-python = ">=3.11"
dependencies = [
  "statute-utils >= 0.6.14",
  "citation-utils >= 0.4.13",
  "citation-title >= 0.0.1",
  "corpus-judge >= 0.1.6",
  "environs >= 11.0",             # config
  "markdownify >= 0.13.1",        # fetcher
  "httpx >= 0.27.0",              # fetcher
  "html-sanitizer >= 2.4.4",      # fetcher
  "beautifulsoup4 >= 4.12.3",     # fetcher-fields
  "watchdog >= 4.0",              # updater
  "python-frontmatter >= 1.1.0",  # updater / fetcher
  "rich >= 13.7",                 # updater / watcher
]

[project.optional-dependencies]
dev = [
  "ipykernel >= 6.29",
  # testing
  "pytest >= 8.3",
  "pytest-cov >= 5.0",
  # docs
  "mkdocs >= 1.6.0",
  "mkdocstrings [python] >= 0.25.1",
  "mkdocs-material >= 9.5",
  # package
  "build >= 1.2.1",
  "twine >= 5.1.1",
]

[project.scripts]
fetcher = "decision_fetcher:cli"
updater = "decision_updater:update_files"
watcher = "decision_watcher:watch_files"

[tool.pytest.ini_options]
minversion = "8.3"
addopts = "-ra -q -vv --cov --doctest-modules"
testpaths = ["src","tests"]
filterwarnings = ["ignore::DeprecationWarning"]

[tool.ruff]
line-length = 88

[tool.ruff.lint]
ignore = ["F401", "F403"]
fixable = ["F", "E", "W", "I001"]
select = ["F", "E", "W", "I001"]
