[build-system]
requires = [
    "setuptools>=42",
    "wheel",
]
build-backend="setuptools.build_meta"

[project]
name = "zibanu-django-repository"
version = "1.0.3"
authors = [
    {name="Mario CerÃ³n", email="mario.ceron@cqinversiones.co"}
]
description = "Zibanu repository library for django projects"
readme = "README.md"
license = {file="LICENSE"}
requires-python = ">=3.9"
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3.9",
    "Development Status :: 3 - Alpha",
    "Framework :: Django",
    "Framework :: Django :: 4.1",
    "Environment :: Web Environment",
    "Operating System :: OS Independent",
    "Topic :: Internet :: WWW/HTTP"
]
dependencies = [
    "Django>=3.2",
    "djangorestframework",
    "djangorestframework-simplejwt",
    "zibanu-django>=1.3.0",
    "xhtml2pdf",
    "drf-extra-fields"
]
keywords = [
    "django",
    "zibanu",
    "library",
    "auth"
]