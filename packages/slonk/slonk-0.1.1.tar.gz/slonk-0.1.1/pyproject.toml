[project]
name = "slonk"
version = "0.1.1"
description = "Experiment in typed pipelining of data between python, shell and various data sources and sinks."
authors = [
    { name = "Matt Oates", email = "mattoates+support@gmail.com" }
]
dependencies = [
    "cloudpathlib>=0.18.1",
    "sqlalchemy>=2.0.32",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/slonk"]
