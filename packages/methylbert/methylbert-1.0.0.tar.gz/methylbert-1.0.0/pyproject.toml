[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "methylbert"
version = "1.0.0"
authors = [
  { name="Yunhee Jeong", email="yunhee9595@gmail.com" },
]
description = "A Transformer-based model for read-level DNA methylation pattern identification and tumour deconvolution"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.urls]
"Homepage" = "https://github.com/hanyangii/methylbert"
"Bug Tracker" = "https://github.com/hanyangii/methylbert/issues"
