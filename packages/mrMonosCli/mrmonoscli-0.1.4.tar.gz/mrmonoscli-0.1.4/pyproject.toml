[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
[project]
name = "mrMonosCli"
version = "0.1.4"
authors = [{name="mrMonos",email="panekmichas@gmail.com"}]
description = "New support module for CLI"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Operating System :: OS Independent",
    "Natural Language :: English",
]
dependencies = [
    "colorama"
]
[project.urls]
"Homepage" = "https://github.com/mrMonos/mrMonosCli"
"Bug Tracker" = "https://github.com/mrMonos/mrMonosCli/issues"