description = "Signal Processing for Condition Monitoring for Mechanical Engineering and Vibration Based Condition Monitoring."
authors = ["Justin Smith <66smithjustin@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "3.11"
ipykernel = "^6.29.5"
numpy = "^2.0.1"
scipy = "^1.14.0"
statistics = "^1.0.3.5"
