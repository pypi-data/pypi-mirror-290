[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "freegs4e"
version = "0.1.0"
authors = [
    {name = "Nicola Amorisco", email = "nicola.amorisco@stfc.ac.uk"},
    {name = "George Holt", email = "george.holt@stfc.ac.uk"},
    {name = "Adriano Agnello", email = "adriano.agnello@stfc.ac.uk"},
]
description = "Free boundary tokamak plasma equilibrium Grad-Shafranov solver for time evolution"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: OS Independent"
]
dynamic = ["dependencies", "optional-dependencies"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
optional-dependencies = {dev = { file = ["requirements-dev.txt"] }}

[project.urls]
Homepage = "https://github.com/freegs4e/freegs4e"

[tool.isort]
profile = "black"

[tool.black]
line-length = 79