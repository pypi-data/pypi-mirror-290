[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "integrationos_sdk"
version = "0.1.1"
description = "Python SDK for IntegrationOS API"
readme = "README.md"
authors = [{ name = "Moe Katib", email = "moe@integrationos.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["integrationos", "api", "sdk"]
dependencies = [
    "requests >= 2.25.1",
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/integration-os/unified-python-sdk"

[project.optional-dependencies]
dev = ["pytest"]