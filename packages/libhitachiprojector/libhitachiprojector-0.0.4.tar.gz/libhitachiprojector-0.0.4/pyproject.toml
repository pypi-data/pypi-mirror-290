[project]
name = "libhitachiprojector"
version = "0.0.4"
authors = [
  { name="Ian Hattendorf", email="ian@ianhattendorf.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ianhattendorf/libhitachiprojector"
Issues = "https://github.com/ianhattendorf/libhitachiprojector/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"