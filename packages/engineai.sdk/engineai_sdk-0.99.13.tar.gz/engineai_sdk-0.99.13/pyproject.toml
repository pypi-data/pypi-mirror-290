[tool.poetry]
name = "engineai.sdk"
version = "0.99.13"
description = "EngineAI's Platform SDK"
authors = ["Pedro Rodrigues <pedro@dystematic.com>"]
maintainers = [
  "Pedro Cunha <cunha@engineai.com>",
  "Pedro Feiteira <feiteira@engineai.com>",
  "Li Zixiang <li.zixiang@engineai.com>",
  "Joao Matos <matos@engineai.com>",
  "Nuno Silva <nuno@engineai.com>",
]
packages = [{ include = "engineai" }]
readme = "README.md"
license = "MIT"
documentation = "https://docs.engineai.com/"

[tool.poetry.dependencies]
python = ">=3.8,<3.12"

numpy = ">=1,<2"
pandas = "^1 || ^2"
environs = ">=9,<12"
pyjwt = ">=2,<3"
beartype = ">=0.17,<1"
click = ">=8,<9"
typing-extensions = ">=4,<5"
networkx = ">=3,<4"
requests = ">=2,<3"
orjson = ">3.9.15"
brotli = ">=1,<2"
rich = ">=13,<14"
inquirer = ">=3,<4"

[tool.poetry.group.dev.dependencies]
types-backports = "^0.1.3"
bandit = "^1.6.2"
black = ">24.3.0"
coverage = "^7.2.0"
flake8 = "^5"
flake8-black = "^0.3"
flake8-breakpoint = "^1.1.0"
flake8-bugbear = "^23"
flake8-builtins = "^2.0.1"
flake8-comprehensions = "^3.2.3"
flake8-docstrings = "^1.5.0"
flake8-eradicate = "^1.0.0"
flake8-mutable = "^1.2.0"
flake8-print = "^5.0.0"
mypy = "^1.7"
pylint = "^3.2.2"
pytest = "^8.2.2"
safety = "^3.2.0"
isort = "^5.10.1"
faker = "^25.2.0"
tox = "^4.4.11"

[build-system]
requires = ["poetry>=1.1.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
engineai = "engineai.sdk.cli.console:process"
