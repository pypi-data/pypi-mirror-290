[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "spring_centralized_config_client"
version = "2.0"
authors = [
  { name="Himanshu Verma", email="himanshu.v09@gmail.com" },
]
description = "A library to fetch spring centralized config in decrypted flat format."
readme = "README.md"
requires-python = ">=3"
keywords = ["spring", "config", "client", "centralized", "decrypted"]
dependencies = ["requests>=2.26.0"]
classifiers = [
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Java Libraries",
]

[project.urls]
"Homepage" = "https://github.com/himanshuverma09/spring-centralized-config-client"
"Bug Tracker" = "https://github.com/himanshuverma09/spring-centralized-config-client/issues"
