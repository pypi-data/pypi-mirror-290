[project]
name = "adam-assist"
dynamic = []
description = "ADAM Core Propagator class using ASSIST"
authors = [
    { name = "Alec Koumjian", email = "akoumjian@gmail.com" },
    { name = "Kathleen Kiker" },
]
readme = "README.md"
keywords = [
    "astronomy",
    "orbital mechanics",
    "propagation",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Astronomy",
]
requires-python = ">=3.11,<4.0"
dependencies = [
    "adam-core>=0.2.3",
    "assist",
    "naif-de440",
    "numpy",
    "ray",
    "spiceypy>=6.0.0",
]
version = "0.1.2"

[project.license]
file = "LICENSE"

[project.urls]
Documentation = "https://github.com/unknown/adam-assist#readme"
Issues = "https://github.com/unknown/adam-assist/issues"
Source = "https://github.com/unknown/adam-assist"

[project.optional-dependencies]
dev = [
    "ruff",
    "pdm",
    "mypy",
    "pytest",
    "pytest-cov",
    "pytest-mock",
    "pytest-benchmark",
    "black",
    "isort",
    "ipython",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.build]
includes = [
    "src/adam_core/",
]

[tool.pdm.version]
source = "scm"
write_to = "adam_core/propagator/adam_assist_version.py"
write_template = "__version__ = '{}'"

[tool.pdm.scripts]
fix = "ruff ./src/adam_core --fix"
typecheck = "mypy --strict ./src/adam_core"
test = "pytest --benchmark-disable {args}"
doctest = "pytest --doctest-plus --doctest-only"
benchmark = "pytest --benchmark-only"
coverage = "pytest --cov=src --cov-report=xml"

[tool.pdm.scripts.check]
composite = [
    "lint",
    "typecheck",
]

[tool.pdm.scripts.format]
composite = [
    "black ./src/adam_core",
    "isort ./src/adam_core",
]

[tool.pdm.scripts.lint]
composite = [
    "ruff check ./src/adam_core",
    "black --check ./src/adam_core",
    "isort --check-only ./src/adam_core",
]

[tool.black]
line-length = 88

[tool.isort]
profile = "black"

[tool.mypy]
ignore_missing_imports = true
