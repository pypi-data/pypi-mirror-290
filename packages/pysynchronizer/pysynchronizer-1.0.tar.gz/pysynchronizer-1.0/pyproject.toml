[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pysynchronizer"
version = "1.0"
requires-python=">=3.7"
authors = [
    { name = "John Gaddis", email = "normlman@live.com" },
]
description = "A class or decorator to help with asynchronous programming in Python within synchronous contexts."
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/irjohn/asynchronizer"
