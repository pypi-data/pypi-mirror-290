[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "naotw"
version = "1.02"
authors = [
  { name="fhopecc", email="fhopecc@gmail.com" },
]
description = "中華民國監察院審計部工具"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["zhongwen", "geopandas", "simplekml"]
[project.urls]
"Homepage" = "https://github.com/fhopecc/naotw"
"Bug Tracker" = "https://github.com/fhopecc/naotw/issues"
[tool.hatch.build.targets.wheel]
packages = ["naotw"]
