[flake8]
exclude = 
	__pycache__
	env
	.env
	venv
	.venv
	.git
	.pytest_cache
	.tox
	htmlcov
	bepatient_db.egg-info
max-line-length = 88
extend-ignore = E203

[tox:tox]
min_version = 4.17.1
env_list = 
	flake8
	mypy
	py310
	py311
	py312
	pylint
	ruff
isolated_build = true

[gh-actions]
python = 
	3.10: py310
	3.11: py311
	3.12: py312

[testenv]
setenv = 
	PYTHONPATH = {toxinidir}
deps = 
	pytest==8.3.2
	pytest-mock==3.14.0
whitelist_externals = pytest
commands = pytest --basetemp={envtmpdir}

[testenv:flake8]
basepython = python3.12
deps = flake8==7.1.1
whitelist_externals = flake8
commands = flake8 bepatient_db tests

[testenv:mypy]
basepython = python3.12
deps = mypy==1.11.1
whitelist_externals = mypy
commands = mypy --install-types --non-interactive bepatient_db tests

[testenv:pylint]
basepython = python3.12
deps = 
	pylint==3.2.6
	pytest==8.3.2
	pytest-mock==3.14.0
whitelist_externals = pylint
commands = pylint bepatient_db tests

[testenv:ruff]
basepython = python3.12
deps = ruff==0.5.7
whitelist_externals = ruff
commands = ruff check .

[egg_info]
tag_build = 
tag_date = 0

