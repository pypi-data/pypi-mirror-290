# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "core-cortex"
version = "0.5.1"
description = "Python API client for Core Cortex"
readme = "README.md"
authors = [{ name = "CORE studio", email="ttcorestudio@gmail.com"}]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = [
    "core", 
    "cortex", 
    "ai", 
    "ml", 
    "machine learning"
]
dependencies = [
    "requests",
    "numpy",
    "pandas",
    "ipynbname",
    "joblib"
]
requires-python = ">=3.9"