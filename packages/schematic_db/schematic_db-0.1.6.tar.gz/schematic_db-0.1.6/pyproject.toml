[tool.poetry]
name = "schematic_db"
version = "0.1.6"
description = ""
authors = ["andrewelamb <andrewelamb@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.10"
SQLAlchemy = "^2.0.19"
PyYAML = "^6.0"
SQLAlchemy-Utils = "^0.41.1"
requests = "^2.28.1"
pandas = "^2.0.0"
networkx = "^3.3.0"
tenacity = "^9.0.0"
pydantic = "^2.7.0"
validators = "^0.29.0"
deprecation = "^2.1.0"

mysqlclient = {version = "^2.1.1", optional = true}
synapseclient = {version = "^4.1.0", optional = true}
psycopg2-binary = {version = "^2.9.5", optional = true}

pytest = {version = "^8.0.0", optional = true}
pytest-mock = {version = "^3.10.0", optional = true}
pdoc = {version = "^14.0.0", optional = true}
mypy = {version = "^1.9.0", optional = true}
mypy-extensions = {version = "^1.0.0", optional = true}
pylint = {version = "^3.1.0", optional = true}
black = {version = "24.4.0", optional = true}
coverage = {version = "^7.2.0", optional = true}
interrogate = {version = "^1.5.0", optional = true}

[tool.poetry.extras]
mysql = ["mysqlclient"]
postgres = ["psycopg2-binary"]
synapse = ["synapseclient"]
dev = [
  "pytest", 
  "pytest-mock", 
  "pdoc", 
  "mypy",
  "mypy-extensions",
  "pylint",
  "black",
  "coverage",
  "interrogate"
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.interrogate]
ignore-init-module = true
ignore-magic = true
fail-under = 90
