[build-system]
requires = ['setuptools', 'setuptools-scm']
build-backend = 'setuptools.build_meta'

[tool.setuptools.packages.find]
include = ['geodisasters']

[project]
name = 'geodisasters'
version = '0.1'
description = 'Query broadcasted news related to natural disasters and visualize them using spatial aggregations.'
readme = 'README.md'
requires-python = '>=3.7'
keywords = ['geospatial', 'intelligence', 'urban', 'digital twin', 'natural disasters', 'knowledge']
classifiers = [
    'Programming Language :: Python :: 3',
    'License :: OSI Approved :: Apache Software License',
    'Operating System :: OS Independent',
]
dependencies = ['georapid']

[project.urls]
'Homepage' = 'https://geospatial-ai.de'
'GitHub' = 'https://github.com/Geospatial-AI-DE/geodisasters-py'
'Documentation' = 'https://geodisasters.readthedocs.io/en/latest'