{% load i18n %}

    {% if settings.ACCOUNT_LOGOUT_ON_GET %}

    <a href="{% url 'account_logout' %}">{% trans 'Logout' %}</a>

    {% else %}

    <form class="logout-form" action="{% url 'account_logout' %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-link">
            {% trans 'Logout' %}
        </button>
    </form>

    {% endif %}
