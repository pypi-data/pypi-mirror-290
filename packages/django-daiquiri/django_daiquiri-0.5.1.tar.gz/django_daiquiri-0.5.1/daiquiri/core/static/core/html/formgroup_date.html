<div class="form-group" ng-class="{'has-error': errors }">
    <label class="control-label" for="{$ field $}" ng-bind-html="label"></label>

    <input type="date" class="form-control date-input" id="{$ id $}" ng-model="model" />

    <p class="help-block" ng-show="help">{$ help $}</p>

    <ul class="help-block list-unstyled" ng-show="errors">
        <li ng-repeat="error in errors">{$ error $}</li>
    </ul>
</div>
