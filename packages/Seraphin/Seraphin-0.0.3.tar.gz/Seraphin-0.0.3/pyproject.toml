# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Seraphin"
version = "0.0.3"
description = "true random generator"
readme = "README.md"
authors = [{ name = "Yves Mercadier", email = "info@realpython.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["feed", "PRGN", "random"]
dependencies = []
requires-python = ">=3.0"

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]

[project.urls]
Homepage = "https://github.com/ym001/Seraphin"

[project.scripts]
Seraphin = "Seraphin.__main__:main"
