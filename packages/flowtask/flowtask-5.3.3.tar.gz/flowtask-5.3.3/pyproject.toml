[project]
name = "flowtask"
authors = [
    {name = "Jesus Lara G.", email = "jesuslarag@gmail.com"},
]
readme = "README.md"
requires-python = ">=3.9.16"
license = {text = "Apache-2.0"}
keywords=["DataIntegration", "Task", "Orchestation", "Task-Runner", "Pipelines", "Data-Pipelines"]
classifiers=[
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: System Administrators",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python",
  "Typing :: Typed",
  "Development Status :: 4 - Beta",
  "Environment :: Web Environment",
  "Framework :: AsyncIO",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Software Development :: Build Tools",
  "License :: OSI Approved :: BSD License",
]
dynamic = ['version', 'description', 'dependencies', 'entry-points', 'urls' ]

[build-system]
requires = [
    'setuptools==67.6.1',
    'setuptools_scm[toml]>=6.0',
    'wheel==0.42.0',
    'Cython==3.0.9',
    'toml>=0.10.2',
    'asyncio==3.4.3',
    'flit'
]
build-backend = "setuptools.build_meta"

[tool.flit.metadata]
module = "flowtask"
author = "Jesus Lara Gimenez"
author-email = "jesuslarag@gmail.com"
home-page = "https://github.com/phenobarbital/flowtask"
description-file = "README.md"
requires-python = ">=3.9.16"

[tool.pytest.ini_options]
addopts = [
  "--strict-config",
  "--strict-markers",
]

filterwarnings = [
    "error",
    'ignore:The loop argument is deprecated since Python 3\.8, and scheduled for removal in Python 3\.10:DeprecationWarning:asyncio',
]

[tool.mypy]
files = ["flowtask", "tests"]
check_untyped_defs = false
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
disable_error_code = "annotation-unchecked"
