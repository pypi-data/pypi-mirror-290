[metadata]
name = django-ip-whitelist
version = 0.1.10
description = A Django app to only allow access to certain pages based on IP addresses.
long_description = file: README.rst
url = https://github.com/maykinmedia/django-ip-whitelist
project_urls = 
	Bug Tracker = https://github.com/maykinmedia/django-ip-whitelist/issues
	Source Code = https://github.com/maykinmedia/django-ip-whitelist
license = MIT
author = Maykin Media
author_email = support@maykinmedia.nl
keywords = ip, whitelist, django
classifiers = 
	Development Status :: 3 - Alpha
	Framework :: Django
	Framework :: Django :: 3.2
	Framework :: Django :: 4.1
	Framework :: Django :: 4.2
	Intended Audience :: Developers
	Operating System :: Unix
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Software Development :: Libraries :: Python Modules

[options]
include_package_data = True
install_requires = 
	Django>=3.2
	django-import-export
	ipaddress
	requests

[egg_info]
tag_build = 
tag_date = 0

