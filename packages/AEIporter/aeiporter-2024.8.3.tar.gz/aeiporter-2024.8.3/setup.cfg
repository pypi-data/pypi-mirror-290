[metadata]
name = AEIporter
version = attr: AEIporter.__version__
description = Smart tool for converting Abyss Engine Images to PNG or to AEI or AEI to PNG
long_description = file: README.md
long_description_content_type = text/markdown
author = BaalNetbek
author_email = 157546829+BaalNetbek@users.noreply.github.com
url = https://github.com/BaalNetbek/AEIporter
license = GNU General Public License v3 or later (GPLv3+)
platforms = any
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: End Users/Desktop
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: Implementation :: PyPy
project_urls = 
	Source = https://github.com/BaalNetbek/AEIporter
	Documentation = https://github.com/BaalNetbek/AEIporter/README.md
	Tracker = https://github.com/BaalNetbek/AEIporter/issues

[options]
packages = find:
include_package_data = True
python_requires = >=3.6
install_requires = 
	aepi
	PyQt6
	pillow

[options.entry_points]
gui_scripts = 
	aeiporter = AEIporter:_open_aeiporter_gui

[egg_info]
tag_build = 
tag_date = 0

