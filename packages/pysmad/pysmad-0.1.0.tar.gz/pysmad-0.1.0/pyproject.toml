[project]
name = "pysmad"
version = "0.1.0"
description = "Python package for space mission analysis and design"
readme = "README.md"
requires-python = ">=3.10"
license = "GPL-3.0"
authors = [{ name = "Brandon Sexton", email = "brandon.sexton.1@outlook.com" }]

[project.optional-dependencies]
dev = [
  "black",
  "pre-commit",
  "isort",
  "mypy",
  "flake8",
  "flake8-pytest-style",
  "pysmad[test]",
]
test = ["pytest", "pytest-cov", "mockito"]
build = ["build"]
docs = ["sphinx", "sphinx-rtd-theme"]
deploy = ["twine"]

[project.urls]
"Documentation" = "https://www.pysmad.org/"
"Repository" = "https://github.com/brandon-sexton/pysmad"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.black]
line-length = 120
force-exclude = '''
^/(
  (
      \.eggs
    | \.git
    | \.pytest_cache
    | \.tox
    | dist
  )/
)
'''

[tool.isort]
profile = "black"
filter_files = true
line_length = 120
