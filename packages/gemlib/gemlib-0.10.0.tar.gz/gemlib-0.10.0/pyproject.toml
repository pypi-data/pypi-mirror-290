[tool.poetry]
name = "gemlib"
version = "0.10.0"
description = "GEMlib scientific compute library for epidemic modelling"
authors = ["Chris Jewell <c.jewell@lancaster.ac.uk>", 
           "Alison Hale <haleac@lancaster.ac.uk>"]
maintainers = ["Jessica Bridgen <j.bridgen@lancaster.ac.uk>",
	       "Alin Morariu <a.morariu@lancaster.ac.uk"]
repository = "https://gitlab.com/gem-epidemics/gemlib"
homepage = "https://gem-epidemics.gitlab.io/gemlib"
keywords = ["epidemic", "Bayesian", "inference", "infectious disease model", "probabilistic programming"]

[tool.poetry.dependencies]
python = ">=3.9.0, <3.12.0"
tensorflow = {version="~2.15.0", markers="sys_platform=='linux'"}
tensorflow-cpu = {version="~2.15.0", markers="sys_platform=='darwin'"}
tensorflow-intel = {version="~2.15.0", markers="sys_platform=='win32'"}
tensorflow-probability = "~0.23.0"
scipy = "^1.12.0"
sphinx-book-theme = "^1.1.3"

[tool.poetry.group.dev.dependencies]
sphinx = "^5.0.0"
pytest = "^8.0.1"
ruff = "^0.3.2"
jupyterlab = "^3.0.9"
matplotlib = "^3.3.4"
jedi = "^0.18.0"
myst-parser = "^0.18.1"
nbsphinx = "^0.8.11"
pre-commit = "^3.6.2"
seaborn = "^0.13.2"
pytest-cov = "^5.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 80

[tool.ruff.lint]
select = [
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "E",   # pycodestyle
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "PL",  # pylint
    "SIM", # flake8-simplify
    "UP",  # pyupgrade
    "W",   # pycodestyle
]
ignore = [
    "N806",     # variable name should be lowercase
    "PLR0913",  # Too many arguments in function definition
]

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 70


