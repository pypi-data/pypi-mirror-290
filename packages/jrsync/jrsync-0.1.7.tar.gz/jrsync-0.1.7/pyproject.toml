[tool.poetry]
name = "jrsync"
version = "0.1.7"
description = "JSON Configurable wrapper on unix rsync"
authors = ["Antonio Mariani <antonio.mariani@cmcc.it>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^2.8.2"
pyyaml = "^6.0.1"
pytest = "^8.3.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
jrsync = "jrsync.management:start_from_command_line_interface"
