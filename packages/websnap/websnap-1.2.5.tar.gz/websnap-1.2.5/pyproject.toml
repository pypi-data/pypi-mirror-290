[project]
name = "websnap"
version = "1.2.5"
description = "Copies files retrieved from an API to a S3 bucket or a local machine."
authors = [
    { name = "Rebecca Kurup Buchholz", email = "rebecca.kurup@wsl.ch" },
]
dependencies = [
    "argparse>=1.4.0",
    "black>=24.4.2",
    "pydantic>=2.7.4",
    "boto3>=1.34.132",
    "requests>=2.32.3",
]
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Topic :: System",
    "Topic :: System :: Archiving :: Backup",
    "Topic :: System :: Systems Administration",
]
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
documentation = "https://gitlabext.wsl.ch/EnviDat/websnap/-/blob/main/README.md"
repository = "https://gitlabext.wsl.ch/EnviDat/websnap"

[project.scripts]
websnap_cli = "websnap.websnap_cli:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.scripts.websnap-cli]
call = "websnap.websnap_cli:main"

[tool.pdm.dev-dependencies]
dev = [
    "pre-commit>=3.8.0",
]
