[build-system]
requires = ["Cython >= 3.0.0", "setuptools >= 67", "wheel >= 0.40"]
build-backend = "setuptools.build_meta"

[project]
name = "pyrfc_tr_chl"
version = "3.3.7"
readme = "README.md"
license = { file = "LICENSES/Apache-2.0.txt" }
description = "Python bindings for SAP NetWeaver RFC SDK"
authors = [ { name = "SAP SE"}, { email = "srdjan.boskovic@sap.com" } ]
maintainers = [ { name = "Srdjan Boskovic", email = "srdjan.boskovic@sap.com" } ]
requires-python = ">=3.8"
keywords = ["pyrfc_tr_chl", "sap", "nwrfc", "sapnwrfc", "abap"]
classifiers = [
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Cython",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only"
]
dependencies = []

[project.urls]
bug-tracker = "https://github.com/wntrblm/nox/issues"
documentation = "http://sap.github.io/pyrfc_tr_chl"
homepage = "https://github.com/SAP/pyrfc_tr_chl"
repository = "https://github.com/SAP/pyrfc_tr_chl.git"

[tool.cython-lint]
max-line-length = 172

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = false
license-files=["LICENSES/*.txt"]

[tool.setuptools.packages.find]
where = ["src"]
include = ["pyrfc_tr_chl"]

[tool.pytest.ini_options]
minversion = "7.4"
testpaths =["tests"]

[tool.ruff]
preview = true
respect-gitignore = true
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = [
  "C90",    # McCabe cyclomatic complexity
  "E",      # pycodestyle
  "F",      # Pyflakes
  "ICN",    # flake8-import-conventions
  "INT",    # flake8-gettext
  "PLC",    # Pylint conventions
  "PLE",    # Pylint errors
  "PLR09",  # Pylint refactoring: max-args, max-branches, max returns, max-statements
  "PYI",    # flake8-pyi
  "RSE",    # flake8-raise
  "RUF",    # Ruff-specific rules
  "T10",    # flake8-debugger
  "TCH",    # flake8-type-checking
  "TID",    # flake8-tidy-imports
  "W",      # pycodestyle
  "YTT",    # flake8-2020
]

[tool.ruff.lint.mccabe]
max-complexity = 12

[tool.ruff.lint.per-file-ignores]
"src/pyrfc_tr_chl/__init__.py" = ["F401"]

[tool.ruff.format]
# same as Black
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
