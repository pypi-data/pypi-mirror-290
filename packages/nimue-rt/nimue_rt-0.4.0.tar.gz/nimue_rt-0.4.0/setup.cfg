[metadata]
name = nimue-rt
description = A flexible and extensible regression testing framework for Python projects, designed to simplify tracking and comparing execution outcomes
author = Cogniteva SAS
author_email = opensource@cogniteva.fr
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/cogniteva/nimue-rt
project_urls = 
	Source = https://github.com/cogniteva/nimue-rt/
	Documentation = https://cogniteva.dev/nimue-rt/
	Tracker = https://github.com/cogniteva/nimue-rt/issues
platforms = any
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	cython
	wheel
	rich>=10.16.1
	pyyaml
	h5py==3.11.0
	pluginlib==0.9.0
	python-dotenv==0.20.0
	semver==3.0.2
	psutil==5.9.8
	deepdiff~=7.0
	pandas==2.2.2

[options.packages.find]
where = src
exclude = 
	tests
include = 
	nimue
	nimue.utils
	nimue_plugins
	nimue_plugins.*

[options.package_data]
nimue = nimue/version.ini

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	nimue = nimue._tracer:cli

[tool:pytest]
addopts = 
	--cov nimue --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = nimue

[pep8]
indent-size = 2

[egg_info]
tag_build = 
tag_date = 0

