[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "labotools_nysg"
version = "0.0.1"
authors = [
  { name="Santiago Noya", email="noyasantiagomail@gmail.com" },
]
description = "Una colección de funciones útiles para los laboratorios de Física de la UBA FCEN"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"