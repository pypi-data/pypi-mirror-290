readme = "README.md"
packages = [{ include = "singularity" }]

[tool.poetry.dependencies]
python = "^3.10"
alembic = "^1.13.1"
uvicorn = "^0.25.0"
fastapi = {extras = ["standard"], version = "^0.112.0"}
celery = "^5.3.6"
gunicorn = "^21.2.0"
fastapi-event = "^0.1.3"
pythondi = "^1.2.4"
ujson = "^5.9.0"
aiomysql = "^0.2.0"
click = "^8.1.7"
redis = "^5.0.1"
pydantic-settings = "^2.1.0"
pyjwt = "^2.8.0"
pytest-asyncio = "^0.23.3"
cryptography = "^41.0.7"
coverage = "^7.4.0"
sqlalchemy = {extras = ["asyncio"], version = "^2.0.25"}
httpx = "^0.26.0"
asyncpg = "^0.29.0"
beanie = "^1.26.0"
motor = "^3.5.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"