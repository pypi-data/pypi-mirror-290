[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mongrel_transferrer"
version = "0.1.0"
authors = [
    { name = "Ricardo Prida", email = "mail.prida@gmail.com" },
]
description = "MONGREL is a tool that allows hierarchical datastructures like MongoDB to be ported to relational datastructures like PostgreSQL."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas ~= 2.2.2",
    "pymongo ~= 4.8.0",
    "sqlalchemy ~= 2.0.27",
    "tqdm ~= 4.66.2",
    "psycopg2-binary ~= 2.9.9",
    "mmh3 ~= 4.1.0"
]

[project.urls]
Homepage = "https://github.com/PrRicardo/Mongrel"
Issues = "https://github.com/PrRicardo/Mongrel/issues"
