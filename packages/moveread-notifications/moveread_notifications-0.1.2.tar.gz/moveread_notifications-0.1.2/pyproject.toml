[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "moveread-notifications"
version = "0.1.2"
authors = [
  {name="Marcel Claramunt", email="marcel@moveread.com"}
]
description = "APIs for moveread-notifications"
dependencies = [
  "fastapi", "pushed-over", "chess-pairings",
]
requires-python = ">=3.10"
readme = {file="README.md", content-type="text/markdown"}

[project.urls]
repo = "https://github.com/moveread/notifications.git"

