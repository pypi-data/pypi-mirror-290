[project]
name = "icepak-network-deps"
version = "0.0.1"
authors = [
  { name="Kiran Gavini", email="kiran.gavini@ansys.com"},
  { name="Deven Bibikar", email="dbibikar@berkeley.edu" }
]
description = "Dependency installer for Icepak PyAEDT Network Editor"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
  "networkx",
  "dash",
  "dash-cytoscape",
  "dash-bootstrap-components", 
  "pandas", 
  "dash_daq", 
  "thread6", 
  "psutil", 
  "dash_ag_grid", 
  "numpy", 
  "celery", 
  "diskcache", 
  "dash[diskcache]", 
  "random2",
  "subprocess", 
  "os",
  "pkg_resources",
  "sys",
  "psutil",
  "signal",
  "getpass",
  "argparse"
]

[project.urls]
Homepage = "https://github.com/ansys"
