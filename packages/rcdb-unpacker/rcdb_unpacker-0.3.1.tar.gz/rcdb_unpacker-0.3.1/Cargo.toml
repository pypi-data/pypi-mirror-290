[package]
name = "rcdb_unpacker"
version = "0.3.1"
authors = ["Malik Sulaimanov <malik@retechlabs.com>"]
edition = "2021"
homepage = "https://retechlabs.com/"
documentation = "https://bitbucket.org/abhiretech/rebotics_core/wiki/Home"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "rcdb_unpacker"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.19.0"
rayon  = "1.10.0"
num_cpus = "1.0"
flate2 = "1.0.26"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
zip = "0.6.6"
ndarray = { version = "0.15.6", features = ["rayon"] }
numpy = "0.19"
anyhow = "1.0.72"
