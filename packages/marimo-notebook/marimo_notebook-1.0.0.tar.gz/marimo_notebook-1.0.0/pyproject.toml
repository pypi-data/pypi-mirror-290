[tool.poetry]
name = "marimo-notebook"
version = "1.0.0"
description = "Marimo Notebook for Sandbox Environment"
authors = ["aiSSEMBLE Baseline Community <aissemble@bah.com>"]

# Ensure that generated code is included in package archives
include = ["src/training/generated/**/*"]

[tool.poetry.dependencies]
python = ">=3.11.4"
mlflow = ">=2.3.1"
pandas = ">=1.5.0"
marimo = ">=0.6.19"

[tool.poetry.group.dev.dependencies]
black = ">=22.1.0"
behave = ">=1.2.6"
nose = ">=1.3.7"
pylint = ">=3.1.0"
kappa-maki = ">=1.0.2"

[build-system]
requires = ["poetry-core>=1.7.0"]
build-backend = "poetry.core.masonry.api"


# Added by habushu-maven-plugin at 2024-07-24T08:56:57.757752 to use https://nexus.boozallencsn.com/repository/aiops-pypi-internal/simple/ as source PyPi repository for installing dependencies
[[tool.poetry.source]]
name = "nexus"
url = "https://nexus.boozallencsn.com/repository/aiops-pypi-internal/simple/"
priority = "supplemental"
