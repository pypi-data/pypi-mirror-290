[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pypes"
version = "0.3.0"
authors = [
  { name="Faelin", email="faelin.codes@gmail.com" },
]
description = "A toolset for piping values between functions, with optional shell-like text-processing tools."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/faelin/pypes"
Issues = "https://github.com/faelin/pypes/issues"