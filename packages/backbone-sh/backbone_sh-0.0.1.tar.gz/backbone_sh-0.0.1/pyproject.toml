[project]
name = "backbone-sh"
version = "0.0.1"
description = "Backbone Python development toolkit."
authors = [
    { name = "Gustaf Sjoberg", email = "gs@backbone.sh" }
]
dependencies = []
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/backbone-sh"]
