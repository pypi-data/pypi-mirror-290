[tool.poetry]
name = "atlasapprox-disease"
version = "0.1.3"
description = "Disease cell atlas approximations, python API"
authors = ["Ying Xu <ying.xu3@unsw.edu.au>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
pandas = ">=2.2.0"
requests = ">=2.32.2"

[[tool.poetry.source]]
name = "pypi-test"
url = "https://test.pypi.org/legacy/"
priority = "primary"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pytest-datadir = "^1.5.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"