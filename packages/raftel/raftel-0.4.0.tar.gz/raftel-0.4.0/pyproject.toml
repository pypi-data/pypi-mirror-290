[tool.poetry]
name = 'raftel'
version = '0.4.0'
description = 'the easiest way to plot s2id'
authors = ['M Iqbal Tawakal <mit.iqi@gmail.com>']
keywords = ['s2id', 'map', 'geography', 'visualization']
readme = 'README.md'
license = 'MIT'
homepage = 'https://github.com/mitbal/raftel'
repository = 'https://github.com/mitbal/raftel'

[tool.poetry.dependencies]
python = '>=3.9'
staticmap = '>=0.5.5'
s2sphere = '>=0.2.5'
seaborn = '>=0.11.1'
monochromap = '>=0.3.0'

[tool.poetry.dev-dependencies]
pytest = '>=5.2'

[build-system]
requires = ['poetry-core>=1.0.0']
build-backend = 'poetry.core.masonry.api'
