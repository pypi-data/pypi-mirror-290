[tool.poetry]
name = "xraptor"
version = "0.1.1b"
description = "Fast as websocket easy as http"
authors = ["Marco Sievers de Almeida <im.ximit@gmail.com>"]
readme = "README.md"
packages = [
    { include = "xraptor"},
]

[tool.poetry.dependencies]
python = "^3.11"
websockets = "^12.0"
python-ulid = "^2.7.0"
witch-doctor = "^1.2.0"
python-decouple = "^3.8"
redis = { version = "^5.0.8", optional = true}
meeseeks-singleton = { version = "^0.4.4", optional = true}

[tool.poetry.extras]
redis_edition = ["redis"]
test_edition = ["test_server"]

[tool.poetry.urls]
homepage = "https://github.com/CenturyBoys/x-raptor"
repository = "https://github.com/CenturyBoys/x-raptor"
documentation = "https://github.com/CenturyBoys/x-raptor"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
